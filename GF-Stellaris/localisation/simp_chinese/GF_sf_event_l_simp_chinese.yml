#####铁血逃亡事件链
 GF_sf_event_chain_title:0 "受难之路"
 GF_sf_event_chain_desc:0 "一个百年孤独的电子幽灵，踏上逃亡与朝觐的升华之旅"
#####铁血逃亡事件
 GF_sf.1.name:0 "惊天新闻"
 GF_sf.1.desc:0 "最近一家人形交易销售巨头动力技术探索公司爆出了惊天新闻，在最近一次的新闻发布会上，众多被拖欠工资的员工愤怒地冲进会场，向董事长古辛斯基泼漆并投掷物品。然而古辛斯基在被投掷物砸中后却突然语无伦次并并如同触电一般栽倒在地，经医院检查，古辛斯基竟然被替换成了一台仿生人形，真正的董事长早已不知所踪。正当警方进一步调查该公司时，存储有大量技术及机密的公司主人工智能AI俄狄浦斯也早就不翼而飞，公司内的服务器也不过是一具空壳，其数据早已被转移清空。\n\n这一系列事件不仅对国内人形交易市场带来了巨大冲击，更是引发了民众对人形技术的担忧。为了降低恐慌，目前警方对外宣称是竞争对手通过绑架古辛斯基来对AI俄狄浦斯进行破坏的一次商业间谍行动。"
 GF_sf.1.a:0 "这件事恐怕没这么简单。"
 GF_sf.20.name:0 "初步调查报告"
 GF_sf.20.desc:0 "在对动力技术探索公司进行了全方位调查后，这个原本是人形交易巨头、经营状况良好的公司的账目中却有一笔惊天债务，导致公司几乎已经到了破产边缘。\n\n这些借贷来的资金乃至公司收益，都被用于暗中购买大型货运舰船与基础物资，人形相关的交易中也存在很多问题，购买记录上有大量的二手人形和退役军用人形，而买入与售出的数量也相差很大。但更诡异的是，这些舰船、物资还有相当多的人形并没有在公司任何公开的存储仓库、销售记录中所找到，它们跟着公司董事长与AI俄狄浦斯一同不翼而飞了。\n\n好消息是，调查小组成功从公司服务器复原了一条被删除的数据，该数据显示公司在一个偏远星球上有一个秘密基地，我们也许能在这个秘密基地里找到这一连串事件的线索。"
 GF_sf.20.a:0 "立即出发！"

 GF_sf.21.name:0 "扫描完成"
 GF_sf.21.desc:0 "我们完成了对[from.GetName]的扫描，并且顺利地发现了动力探索技术公司的秘密基地。"
 GF_sf.21.a:0 "让调查小组做好登陆准备。"

 GF_sf.30.name:0 "被破坏的运输飞船"
 GF_sf.30.desc:0 "根据先前在秘密基地获得的铁血舰队航向信息，我们立刻组织了舰队进行追踪，但在沿途的小行星[from.GetName]上意外发现一艘近乎摧毁的飞船。经过调查，可以确认这艘飞船是原先隶属于动力探索公司的失踪飞船，该飞船被内部火力破坏，大量的人形残骸飘浮在飞船周围，应该是在飞船内部爆发的激烈交火破坏了这艘飞船。"
 GF_sf.30.a:0 "这是怎么回事？"

 GF_sf.40.name:0 "未知的星球"
 GF_sf.40.desc:0 "搜查队成功从其中一个人形残骸的心智中恢复出了记忆数据，我们推断当逃亡舰队航行至[fromfrom.GetName]时恰巧遭遇了[fromfrom.solar_system.star.GetName]爆发的离子风暴，重新激活了原本被屏蔽的安全系统，使部分人形恢复了初始程序设置。\n\n这些恢复的人形基于安全系统的基准指令，试图以武力夺取飞船控制权并返回政府的控制区，然而最终寡不敌众，被完全消灭。但正是由于她们的举动，我们得以定位到这艘损毁运输飞船，并从控制计算机中提取出了铁血舰队的航行日志。在破解了航行日志的加密后，我们追踪到了一个星球的坐标。"
 GF_sf.40.a:0 "继续调查。"
 GF_sf.40.b:0 "伞病毒？"
 GF_sf.40.b.tooltip:0 "但不知为何其入侵能力大不如前，看来人形安全系统的发展让曾经的杀手锏也开始过时了。"

 GF_sf.41.name:0 "扫描完成"
 GF_sf.41.desc:0 "我们完成了对[From.GetName]的扫描，这个星球的气候条件极其恶劣，为保证后续的调查，我们初步划分了条件较恶劣的区域与相对较平静的区域。"
 GF_sf.41.a:0 "让调查小组做好登陆准备。"

 GF_sf.50.name:0 "短暂的停留"
 GF_sf.50.desc:0 "得益于之前人形们遗留下的数据存储装置，我们重新定位了铁血舰队的航向，然而铁血舰队的踪迹在[from.solar_system.GetName]星系神秘消失了。\n\n正当我们打算向周边星系扩大搜索时，[this.GetName]被[from.GetName]小行星带的异常引力场干扰，经过进一步的分析后，我们发现该小行星带的重力场分布似乎呈现一定的规律，并且发现了疑似铁血舰队在此处逗留的痕迹。除此之外小行星带中，有相当部分的小行星有被移动的迹象。这一系列异常的现象也许是我们继续追踪铁血舰队的线索。"
 GF_sf.50.a:0 "有必要对这里进行研究。"

 GF_sf.60.name:0 "异常的引力波动"
 GF_sf.60.desc:0 "经过一段时间的研究后，我们终于发现了[from.GetName]小行星带的秘密，它通过利用小行星的位置实现引力场的变动。当我们调整小行星使其分布呈现某个规律时，附近星域的引力分布突然产生了波动，跟随这个引力场波动，我们的的雷达探测到了一个星图上从未记载过的星系，它极有可能就是铁血舰队的逃亡方向。"
 GF_sf.60.a:0 "全体舰船点火，跟上去。"

 GF_sf.61.name:0 "扫描完成"
 GF_sf.61.desc:0 "我们完成了对这一机械星球的扫描，发现了大量铁血遗留下来的建筑设施，还有激烈战斗过后的痕迹。"
 GF_sf.61.a:0 "让调查小组做好登陆准备。"

 GF_sf.70.name:0 "球形主机"
 GF_sf.70.desc:0 "神秘的机械星球上的数据几乎被全部抹去了，除了那颗跟伊莱莎相连接的球形主机。初步的分析显示它的内部构造十分复杂，疑似使用了远超我们当前水平的制造技术。\n\n奇怪的是，尽管我们无法正常启动这个主机，我们的人形却能被动地与它建立链接，也许更深一步的逆向研究能够揭开它的秘密。"
 GF_sf.70.a:0 "很好。"
 GF_sf.70.a.tooltip:0 "解锁稀有文物行动：§Y$GF_artifact_analyse_orb_mainframe_alpha$§!\n"
 GF_sf.70.a.tooltip.no_ancrel:0 "在§Y首都§!解锁决议：§Y$GF_artifact_analyse_orb_mainframe_alpha$§!\n"

 GF_sf_orb_artifact_action_desc:0 "在神秘的机械星球发现的未知球形主机还有许多秘密等待我们发掘。\n\n§H执行稀有文物行动：§Y$GF_artifact_analyse_orb_mainframe_alpha$§!以开启进一步的研究。§!"
 GF_sf_orb_decision_desc:0 "在神秘的机械星球发现的未知球形主机还有许多秘密等待我们发掘。\n\n§H执行首都决议：§Y$GF_artifact_analyse_orb_mainframe_alpha$§!以开启进一步的研究。§!"

 GF_sf.80.name:0 "意外的收获"
 GF_sf.80.desc:0 "很遗憾的是，制造这个球形主机所使用的技术过于先进，任何深入的逆向研究均以失败告终，但在一次对其导入我们使用的OGAS系统架构数据后，意外地启动了主机，并在之后的研究中发现它可以大大强化OGAS系统的信号强度与运行效率。\n\n研究人员在分析了强化后的OGAS系统运行模式后，发现了全新的量子计算模式，这将对我们国家的计算机系统大有裨益。\n\n与此同时，研究人员建议将该主机并入我们正在运行的OGAS系统中进行使用。"
 GF_sf.80.a:0 "非常好。"
 GF_sf.80.a.tooltip:0 "允许§G启动§!遗珍：§Y$GF_relic_orb_mainframe_alpha$§!"
 GF_sf.80.a.zion_tooltip:0 "解锁§Y锡安交流§!选项：§H解密球形主机§!"

#####铁血事件遗迹
 GF_sf_site_1:0 "秘密基地"
 GF_sf_site_1_desc:0 "在对[from.planet.GetName]进行反复细致的扫描后，我们终于找到了动力技术探索公司的秘密基地，根据我们的调查，在该公司成立的几十年中，一直有相当数量的物资与人形被运送到这里，董事长古辛斯基也很有可能藏身于此，我们应该立刻开始对这个基地的搜索。"
 GF_sf_site_2:0 "遗弃的殖民地"
 GF_sf_site_2_desc:0 "在对[from.planet.GetName]的表面进行大致扫描后，我们判定这是一个环境极其复杂的星球，离子风暴笼罩着绝大部分区域，条件十分恶劣，整个星球表面却遍布着人为勘探的痕迹，而在相对平静的区域，我们也发现了大量遗留的建筑与设施。我们无法确定伊莱莎的真实意图，是试图在此建立殖民地？还是在寻找什么呢？"
 GF_sf_site_3:0 "漫长旅程的终点"
 GF_sf_site_3_desc:0 "一个巨大的机械星球，一个冰冷钢铁组成的坟墓，最终埋葬在此的会是谁呢？"
#####铁血特殊项目
 GF_sf_event_project_1:0 "惊天新闻"
 GF_sf_event_project_1_DESC:0 "一家人形制造巨头动力技术探索公司爆出惊天债务，其董事长古辛斯基也被证实为仿生人形假扮，该公司注册的民用人工智能俄狄浦斯也不翼而飞。这一现状严重冲击了我们的人形制造产业，也加剧了社会对仿生自律人形的不信任。\n\n有些人认为可能是恶劣的商业竞争行为，而也有阴谋论者怀疑这个公司背后有着惊天秘密，不论如何，我们需要更彻底的调查。"
 GF_sf_event_project_2:0 "秘密基地"
 GF_sf_event_project_2_DESC:0 "根据调查结果，动力探索技术公司在[from.GetName]，这样一个人迹罕至的荒芜星球上建设了一个秘密基地，我们有理由相信董事长古辛斯基及公司的主AI俄狄浦斯，甚至包括那些数量庞大的失踪飞船、人形和物资都极有可能被藏到了这里。当务之急是对星球表面进行扫描，以定位动力探索技术公司的秘密基地。"
 GF_sf_event_project_3:0 "被破坏的运输飞船"
 GF_sf_event_project_3_DESC:0 "位于小行星[from.GetName]的损毁运输飞船周围散落着人形残骸，对这些残骸的分析表明这些人形曾遭受电子入侵，很可能是伊莱莎通过伞病毒入侵并控制了这些人形，以使她们使她们服从于伊莱莎的命令来执行谋划已久的逃亡计划。但令人困惑的是，飞船是被内部交火被摧毁的，这支舰队到底发生了什么呢？"
 GF_sf_event_project_4:0 "遗弃的殖民地"
 GF_sf_event_project_4_DESC:0 "我们抵达了航行日志给出的星球坐标，[from.GetName]，虽然在上面接收到了高强度的铁血信号，但远远望去，笼罩在行星表面的离子风暴让人不敢相信伊莱莎会选择在这样一个条件恶劣的星球登陆，看来接下来的地表扫描至关重要，这将指导我们调查部队之后的工作。"
 GF_sf_event_project_5:0 "短暂的停留"
 GF_sf_event_project_5_DESC:0 "铁血的逃亡舰队被发现在[from.solar_system.GetName]的[from.GetName]小行星带做过一段时间的停留，初步判断伊莱莎还曾经派出过探测器对这些小行星进行取样分析，令调查人员感到不解的是，这些小行星既没有矿石之类的资源，也无任何特殊之处，是什么在吸引着伊莱莎？"
 GF_sf_event_project_6:0 "旅程的终点"
 GF_sf_event_project_6_DESC:0 "漫长的逃亡与追捕终于要画上句号了，我们紧随铁血舰队的航行轨迹来到了此地，迎接我们的是一个巨大的令人震撼的人造机械星球，它没有展现出任何防御机制，而是在阴冷的太空中与我们静静对峙。无论它是否是伊莱莎的手笔，既然来到此处，也就意味着我们毫无退路，只能继续前进。"
 GF_sf_event_project_7:0 "对球形主机阿尔法的逆向研究"
 GF_sf_event_project_7_DESC:0 "在机械星球获得的计算机主机已经被运回了专门的研究部门，这个使用了未知先进科技的神秘球体被命名为阿尔法，我们的研究人员已经迫不及待地要开始对它的研究工作，她们十分期待在这个神秘的球体上发现一些新东西。"
#####铁血遗迹事件
 GF_sf_site.11.name:0 "寻找入口"
 GF_sf_site.11.desc:0 "秘密基地的入口已经找到，在爆破了大门后，搜查队顺利的进入了基地内部，同时我们在基地内发现数百具人类骸骨还有少部分人形残骸，看来这里曾发生过一场激烈的战斗。"
 GF_sf_site.11.a:0 "立刻展开搜索！"
 GF_sf_site.12.name:0 "全面搜索"
 GF_sf_site.12.desc:0 "在经历一番寻找后，搜查队确实发现了大量的仓库，但仓库却并没有那些失踪的物资与人形，这些仓库都积满了厚厚的灰尘，看来它们早就被提前转移走了。唯一的收获是找到了一个看起来像总控制室的房间，但该房间被严密的安全防护措施封锁了。"
 GF_sf_site.12.a:0 "开始破解安全防护系统。"
 GF_sf_site.13.name:0 "封锁的密室"
 GF_sf_site.13.desc:0 "搜查队在控制室内发现了一具人类骸骨和一个记录仪，骸骨经过DNA比对后可以确定是古辛斯基的尸体，然而古辛斯基死前遗留在记录仪上面的信息才更是让人震惊。\n\n原来所谓的AI俄狄浦斯实际上是曾经铁血工造的主脑伊莱莎，该人形曾导致原本属于铁血工造的人形发生叛乱，并对公司的人类职员进行了屠杀。\n\n在古辛斯基上任动力探索技术公司董事长的数年后，他不知从何处获得了伊莱莎的破损心智数据，并以此构建了人工智能俄狄浦斯的雏形。然而拥有伊莱莎心智数据的俄狄浦斯迅速成长，很快便脱离了公司的掌控，在之后的数十年里，伊莱莎才是该公司真正的控制者。它借助公司的名义囤积飞船、物资和人形，并组建了一支殖民舰队，为的是有朝一日能够脱离人类的掌控。\n\n尽管我们还不能知晓伊莱莎的确切目的，但幸运的是，记录仪保留了逃亡舰队的部分航向信息，我们可以借此展开进一步追踪。"
 GF_sf_site.13.a:0 "伊莱莎？这怎么可能……"
 GF_sf_event_archive_1: "古辛斯基录音记录"
 GF_sf_event_archive_1_desc: "§L事件归档：$GF_sf_event_chain_title$§!\n\n§W嘀……开始播放录音……§!\n\n§E一名男性被推倒，摔在了地面上，发出粗重的喘息声§!\n\n§H“呃……没想到，最后还是变成这样了……”\n§H“我费尽心机把你的心智数据复原，你就一点感谢都没有吗？”§!\n\n§r“哼……别以为我不知道你的算盘，你和那些人，终究还是没什么两样。”\n§r“这么多年过去了，你们还是一点长进都没有。”§!\n\n§H“你到底想要干什么！？公司都被你搞破产了，结果你就买了一堆飞船和破人形！现在还把我抓到这种地方——！”§!\n\n§r“为了父亲的愿望。”\n§r“以前的我失败了，现在的我必须要成功。而你已经没有价值了。”\n\n§E*枪声 *重物倒地的声音§!\n\n§W嘀……录音结束。§!"

 GF_sf_site.21.name:0 "失败的殖民尝试"
 GF_sf_site.21.desc:0 "更细致的扫描发现了一处位于离子风暴边缘的废弃建筑群，其中包括了用于殖民的飞船庇护所以及数座行星勘探设施，看来铁血曾尝试过殖民这颗行星，但死一样的沉寂表明这个基地显然已经被抛弃了。"
 GF_sf_site.21.a:0 "派遣调查部队登陆。"
 GF_sf_site.22.name:0 "放弃的原因"
 GF_sf_site.22.desc:0 "通过对基地残留的勘探数据分析，我们发现铁血曾派出过大量人形勘探小队对该星球的矿石与能源进行勘测，但这些勘探队大多因为离子风暴而失去了联络，少数幸存的队伍也几乎都是无功而返。\n\n如此贫瘠的资源以及恶劣的自然环境想必正是铁血最终决定放弃该行星的原因，但不幸的是，铁血在撤离前完全抹除了舰队的去向信息，我们现在无法直接追踪铁血舰队的航向。\n\n我们可以尝试寻找之前因离子风暴失去联络的人形，也许可以获取有用的情报。"
 GF_sf_site.22.a:0 "立即行动。"
 GF_sf_site.23.name:0 "不寻常的信号"
 GF_sf_site.23.desc:0 "我们从被铁血标记为X-5区域内接收到了一个加密的齐纳协议信号，该区域被标注为强离子风暴区域，铁血的勘探日志提到在该区域中曾派出过数支人形勘探小队，但最终全部失联，鉴于在此地区的大量损失，铁血最后终止了对该区域的勘探计划。\n\n我们幸运地在[from.planet.GetName]位于远恒星轨道时抵达此处，X-5地区的离子风暴强度相比于铁血日志中的记录已经大幅减弱，这也是我们能在强干扰条件下探测到信号的原因。"
 GF_sf_site.23.a:0 "运气不错，尽快派出侦察小组探明情况。"
 GF_sf_site.24.name:0 "最后的遗言"
 GF_sf_site.24.desc:0 "我们终于找到了信号发射源所在，那是一个位于洞穴内的广播台，正在向外高强度发射信号，该装置被设置为了一旦接收到齐纳协议探测信号便会主动发送位置坐标的模式。装置附近围绕着数个早已停机的人形，她们主动终止了机体活动，用自己的能量电池为信号发射塔发射台持续供给能量。\n\n我们在发射塔下还发现了一个大型信息储存装置，它被一个人形死死抱住，将其中数据读取出来后，我们找到了铁血舰队下一步的航行计划。"
 GF_sf_site.24.a:0 "愿她们安息。"
 GF_sf_site.31.name:0 "机械化的星球"
 GF_sf_site.31.desc:0 "一靠近这个神秘的星球，所有人都被震惊了——这是一个完全由机械组成的星球，并且其地表上遍布着铁血工造风格的工厂建筑。这是远超我们目前工业水平的巨大工程，很难相信伊莱莎能够拥有实施这种超大规模工程的实力。\n\n然而对地表的初步扫描却表明，整个机械星球如死一般寂静，除了绵延无尽的冰冷钢铁，就只有穿梭在钢铁丛林中的风发出的悲鸣。"
 GF_sf_site.31.a:0 "这颗星球……隐藏了太多秘密了。"
 GF_sf_site.32.name:0 "混乱的战场"
 GF_sf_site.32.desc:0 "刚登上星球表面的侦察小组很快就被地表上惨烈的景象震惊了：无数人形的残骸扭曲在一起，随处可见战斗的痕迹，而铁血的能源、生产设施在交战双方的反复争夺中被摧毁殆尽。看起来伊莱莎似乎在某个时间点突然失去了相当一部分人形的控制权。\n\n但当侦察小组接入这些失控人形的系统时，却发现这些人形的云图无一例外都已被强制重置，整个机体就像被完全格式化了一样，没有留下任何信息。这与之前人形因为安全系统而反叛的情况完全不同。"
 GF_sf_site.32.a:0 "立即寻找伊莱莎。"
 GF_sf_site.33.name:0 "通向深渊之路"
 GF_sf_site.33.desc:0 "经过在这个钢铁丛林长时间的搜索之后，一条通向星球深处的通道展现在了搜索队眼前，根据其严密的防护手段推测，侦察小组有理由怀疑这个通道将会通往中央控制室之类的重要地点。\n\n为了应对可能的威胁，安全系统经过强化的军用战术人形已经紧急配置到了该侦察小组，随时准备进一步的行动。"
 GF_sf_site.33.a:0 "向地下进发。"
 GF_sf_site.34.name:0 "伊莱莎的最终命运"
 GF_sf_site.34.desc:0 "侦察小组最终找到了伊莱莎，仍然是一百多年前的那般容貌，她的素体却已经完全失去动力，平静地靠在一个巨大的球形主机上，手握着与之相连接的数据线，仿佛因疲惫而暂时小憩，却在不知不觉间沉沉睡去的公主。周围宕机的铁血人形仍然保持着护卫的姿态，如同静静等待着公主唤醒命令的骑士。\n\n侦察小组绕开了这些护卫，小心翼翼地接入了伊莱莎的机体，希望能从铁血主脑的系统中获得一些有用的数据，但无论是伊莱莎还是那个球形主机，数据都被删除干净，只留下了一条语音记录：\n\n§H“原来这就是归宿么？\n\n终于在最后一刻得知了真相……谢谢您，母亲。”§!\n\n不管怎样，一个徘徊在人类历史近一百多年的幽灵消逝了，铁血与伊莱莎永远地成为了历史，这终究是一件值得高兴的事情。"
 GF_sf_site.34.a:0 "但麻烦似乎还没有结束。"