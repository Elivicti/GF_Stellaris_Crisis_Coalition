### 攻防战
 GF_elid.0.name:0 "生骸活动报告"
 GF_elid.0.desc:0 "近日我们在各地监测显示出生骸有异常的活动迹象，这些生骸在污染区内逐渐形成了较大规模的集群，其活动范围相比于单个或小股生骸大大增加，并且表现出了远超以往的攻击性。\n\n如果这些生骸集群将它们的活动范围扩张到城市附近，将会对这些城市产生巨大的威胁，因此监测部门要求我们必须在增强城市周边的防御措施，以防万一。\n\n除此之外，这些生骸集群也会对我们的净化工程造成影响，如果我们需要推进污染区深处的净化工作，与这些生骸集群进行战斗将是不可避免的事情。\n\n如果有必要，我们可以通过§H星球决议§!部署§H$GF_army_defensive_armored_train$§!来保护我们重要的城市，但需要注意的是，§H$GF_army_defensive_armored_train$§!的维护费十分昂贵，而且其行动将也受制于已建设完成的铁路网络。"
 GF_elid.0.a:0 "已知晓。"
 GF_elid.0.a.tooltip:0 "§H注意§!：我们需要提防这些生骸以免它们造成损害。\n§H提示§!：星球决议§Y$decision_GF_doll_sercurity_on$§!允许我们设立更多的§Y$job_GF_guard_doll$§!岗位，以增强城市的防御能力。"
 
 GF_elid.1.name:0 "生骸活动报告"
 GF_elid.1.desc:0 "近日我们在各地持续监测到生骸集群的活动迹象，与数个月前相比，这些生骸集群的主要活动区域正在逐渐靠近我们的城市，这意味着在未来数个月内它们极有可能将活动范围逐步扩展到城市周边。\n\n"
 GF_elid.1.desc.sufficient:0 "我们的军事顾问建议向城市周边增派部队以进一步增强防御能力。"
 GF_elid.1.desc.insufficient:0 "经生骸研究人员与军事顾问的评估，我们城市的防御还存在较大的缺陷，不足以抵挡如此规模的生骸。因此军事顾问建议立即通过§H星球决议§!部署§H$GF_army_defensive_armored_train$§!来增强城市的防御。"
 GF_elid.1.a:0 "已知晓。"
 GF_elid.1.tooltip:0 "若生骸保持现有的活动趋势，它们可能会在§Y8-10月§!后抵近我们的城市。\n§H提示§!：星球决议§Y$decision_GF_doll_sercurity_on$§!允许我们在城市设立更多的§Y$job_GF_guard_doll$§!岗位，以增强防御能力。"
 GF_elid.1.b:0 "寻找一位优秀的将领。"
 GF_elid.1.b.tooltip:0 "花费一定的能量币和凝聚力雇佣一位§Y4级§!的$commander$。"

 GF_elid.510.name:0 "生骸集群入侵"
 GF_elid.510.desc:0 "一股成规模的生骸集群已经抵达我们城市的边缘，并试图破坏隔离墙，外围守军已与第一波生骸交战。"
 GF_elid.510.a:0 "准备应战！"

 GF_elid.511.name:0 "生骸活动报告"
 GF_elid.511.desc:0 "一股游荡生骸正在靠近我们城市的边缘，为了保证城市安全，驻防部队已前往消灭威胁。"
 GF_elid.511.a:0 "已知晓。"

 GF_elid.1010.name:0 "成功消灭生骸集群"
 GF_elid.1010.desc.begin: "在军队的英勇战斗之后，试图冲击我们城市的生骸集群已经被成功消灭了。城市与人口没有遭受重大的损失。我们的工程队还从这些高度硅化的生物遗骸中回收了一些矿物。"
 GF_elid.1010.desc.further: "但是生骸的威胁依然存在，我们不能放松警惕。"
 GF_elid.1010.desc.no_further: "我们需要尽快通过§Y星球决议§!消灭这些残余的游荡生骸，以确保它们不再会对城市造成威胁。"

 GF_elid.1010.a:0 "很好。"

 GF_elid.1020.name:0 "生骸集群入侵"
 GF_elid.1020.desc:0 "近日的生骸集群击溃了我们的城市防线，城市设施遭到了破坏。"
 GF_elid.1020.a:0 "可恶！"
 GF_elid.1020.a.purify_wall_destoryed:0 "生骸破坏了我们的隔离墙，它们的§R威胁度上升§!了！"

 GF_elid.1030.name:0 "生骸威胁"
 GF_elid.1030.desc:0 "经过数年不懈的努力，我们终于彻底消灭了生骸的威胁！"
 GF_elid.1030.a:0 "这是值得庆祝的。"
 GF_elid.1030.b:0 "终于……"

### 清理污染区时的攻防战
 GF_elid.2000.a:0 "确认"

 GF_elid.2001.name:0 "§R隔离墙已拆除§!"
 GF_elid.2001.desc:0 "我们已经拆除了§Y[GF_home_world.GetName]§!上的§Y$d_GF_purify_wall$§!，然而当前§Y[GF_home_world.GetName]§!上还存在§R坍塌辐射污染区§!，此举将会极大地提高生骸对城市的§R威胁§!。"
 GF_elid.2001.a:0 "确认"

# on black zone cleared
 GF_elid.2100.name:0 "军事行动：清理$d_GF_black_zone$"
 GF_elid.2100.desc:0 "我们已经发起了一场军事行动来清理徘徊在$d_GF_black_zone$中的生骸集群，以便后续的工程部队对污染区进行无害化处理。"

 GF_elid.2110.name:0 "§R$d_GF_black_zone$§!清理完毕"
 GF_elid.2110.desc:0 "我们的军队干净利落地消灭了所有$d_GF_black_zone$中的生骸集群，工程部队迅速跟进，并对污染区进行无害化处理。\n\n曾经被称为“地狱入口”的$d_GF_black_zone$，如今已经恢复了人间的模样。工程部队科学地引入了多个物种来协助恢复这里的生态，不久后这里将会是气候宜人的天堂。"
 GF_elid.2110.a:0 "很好。"

 GF_elid.2111.name:0 "残余E.L.I.D威胁"
 GF_elid.2111.desc:0 "尽管污染区已经不复存在，但是监测部门仍然发现有少股生骸在野外游荡，我们需要发起一个§Y星球决议§!来集中力量消灭这些最后残余的生骸。"
 GF_elid.2111.a:0 "已知晓。"

 GF_elid.2120.name:0 "行动失败"
 GF_elid.2120.desc:0 "我们在$d_GF_black_zone$的行动遭遇了惨重的失败，军队损失惨重，大部分工程部队的成员也不幸牺牲了。除此之外，交战也使得这些生骸变得异常狂暴，对污染区周边城市造成了巨大的破坏。"
 GF_elid.2120.a:0 "该死！"

# on red zone cleared
 GF_elid.2200.name:0 "军事行动：清理$d_GF_red_zone$"
 GF_elid.2200.desc:0 "我们已经发起了一场军事行动，来清理徘徊在$d_GF_red_zone$中的生骸集群，以便后续的工程部队对污染区进行无害化处理。"

 GF_elid.2210.name:0 "§R$d_GF_red_zone$§!清理完毕"
 GF_elid.2210.desc:0 "我们的军队干净利落地消灭了所有$d_GF_red_zone$中的生骸集群，工程部队迅速跟进，并对污染区进行无害化处理。\n\n污染区中的高浓度坍塌辐射得到了妥善的处理，在科学地引入数个物种后，该区域的生态迅速恢复，如今已经变得适宜居住了。"
 GF_elid.2210.a:0 "很好。"

 GF_elid.2220.name:0 "行动失败"
 GF_elid.2220.desc:0 "我们的军队在$d_GF_red_zone$遭遇了惨重的失败，一部分工程部队的成员也不幸牺牲了，我们不得不终止$d_GF_red_zone$的清理行动，并撤离我们的部队。\n\n然而感染者紧随其后，攻击并占据了城市郊外的大部分地区。"
 GF_elid.2220.a:0 "该死！"

# on yellow zone cleared
 GF_elid.2300.name:0 "军事行动：清理$d_GF_yellow_zone$"
 GF_elid.2300.desc:0 "我们已经发起了一场军事行动，来清理徘徊在$d_GF_yellow_zone$中的生骸集群，以便后续的工程部队对污染区进行无害化处理。"

 GF_elid.2310.name:0 "§R$d_GF_yellow_zone$§!清理完毕"
 GF_elid.2310.desc:0 "我们的军队干净利落地消灭了所有$d_GF_yellow_zone$中的生骸集群，工程部队迅速跟进，并对污染区进行无害化处理，现在该区域的生态已经基本恢复正常，变得适宜居住了。"
 GF_elid.2310.a:0 "很好。"

 GF_elid.2320.name:0 "行动失败"
 GF_elid.2320.desc:0 "我们的军队在$d_GF_yellow_zone$遭遇了失败，由于该区域仍然存在一定规模的生骸集群，我们不得不终止$d_GF_yellow_zone$的清理行动，并撤离我们的部队。"
 GF_elid.2320.a:0 "该死！"