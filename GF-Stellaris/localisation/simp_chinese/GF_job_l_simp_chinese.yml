 job_GF_dormancy_doll_effect_cloud_computing_desc:0 "进入§Y人形休眠舱位§!的 £pop£ §Y自律人形§!人口将成为 £job_GF_dormancy_doll£ $job_GF_dormancy_doll_plural$，大幅降低该人口的 £mod_upkeep_mult£ §Y维护需求§!、£housing£ §Y住房需求§!、£amenities£ §Y舒适度需求§!、£political_power£ §Y政治权利§!和产生的 £mod_species_empire_size_mult£ §Y人口规模§!，并产生 £physics£ £society£ £engineering£ §Y研究点数§!"
 job_GF_dormancy_doll:0 "待机人形"
 job_GF_dormancy_doll_plural:0 "待机人形"
 job_GF_dormancy_doll_desc:0 "暂无任务而被储存并进入待机模式的人形，她们等待着新指令将她们唤醒。"
