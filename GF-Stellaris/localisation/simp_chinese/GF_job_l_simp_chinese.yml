 job_GF_collapser:0 "坍塌反应技师"
 job_GF_collapser_plural:0 "坍塌反应技师"
 job_GF_collapser_desc:0 "在高能条件下进行的坍塌反应会放射出大量辐射，这些辐射对于生物而言会造成严重的坍塌辐射病，因而坍塌反应技师必须在严密的防护下工作。"
