 job_GF_freedom_kingdom_effect_desc:0 "£job_GF_freedom_kingdom£ $job_GF_freedom_kingdom$的人口享受着极大丰富的 £consumer_goods£ §Y 物质生活§!，创造 £physics_research£ £society_research£ £engineering_research£ §Y价值§!并产出 £unity£ §Y凝聚力§!；若 £consumer_goods£ §Y$consumer_goods$§!出现短缺，£job_GF_freedom_kingdom£ 人口将受到 £happiness£ §Y幸福度§!§R惩罚§!"
