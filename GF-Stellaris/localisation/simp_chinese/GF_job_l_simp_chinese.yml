 job_GF_guard_doll_plural:0 "安防人形"
 job_GF_guard_doll_desc:0 "一种被政府开放暴力行为权限的特殊人形单位。她们通常负责维护地区的治安，在某些时候也能承担一定烈度的战斗任务。"
