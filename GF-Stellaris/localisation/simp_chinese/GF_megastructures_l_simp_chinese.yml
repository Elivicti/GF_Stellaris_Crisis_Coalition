 MESSAGE_GF_REVERSE_BEACON_DISMANTLED_DESC: "位于§Y$PLANET$§!的信标已被拆除"
 MESSAGE_GF_REVERSE_BEACON_EXPIRED_DESC: "由§Y$FLEET$§!部署在§Y$PLANET$§!的信标已失效"

