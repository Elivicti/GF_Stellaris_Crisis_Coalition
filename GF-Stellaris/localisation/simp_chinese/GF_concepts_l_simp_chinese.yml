 concept_GF_butterfly_incident: "蝴蝶事件"
 concept_GF_butterfly_incident_desc: "2061年9月，一支来路不明的特种部队潜入成立于['concept_GF_beilan_event']后的老牌工业制造公司，铁血工造（全称铁血工业制造公司）的总工厂，抢夺高级AI伊莱莎的技术资料。\n\n伊莱莎的开发者莱柯启动了防御程序，但被特种部队在破坏执行防卫程序的人形时的流弹击中，之后不幸身亡。莱柯在临死前启动了伊莱莎，伊莱莎接管铁血工造的全部权限后，杀死了包括特种部队和铁血雇员在内的全部人类。\n\n该事件被称为蝴蝶事件，消息被封锁，并未引发社会的广泛关注。此后，铁血人形对人类持敌意态度，并杀死任何进入它们视线的人类，直到2064年铁血主脑伊莱莎在帕尔迪斯基的潜艇基地中失踪，其余人形被格里芬安全承包商收编，铁血工造则在2065年格里芬解散后被肢解。"

 concept_GF_parapluie_virus: "“伞”病毒"
 concept_GF_parapluie_virus_desc: "“伞”病毒是一种由铁血主脑伊莱莎开发的计算机病毒程序，它能够将人形的底层齐纳协议覆写为欧伽斯协议，以将人形并入伊莱莎的指挥网络架构中。\n\n得益于伊莱莎强大的算力，“伞”病毒具有极强的侵入能力，即使是军用的网络安全防护也极难阻挡，而人形一旦感染，就会受到伊莱莎的控制，并在不久之后由于心智负荷过大而融毁。"

 concept_GF_dolls: "仿生自律人形"
 concept_GF_dolls_short: "自律人形"
 concept_GF_dolls_short_short: "人形"
 concept_GF_dolls_desc: "指外表与人类极为相似、同时AI极高的机器人，可以从事日常服务或简单的作战辅助，又称“自律人形”或“人形”，于2033年进入试验阶段。\n\n2054年，I.0.P.推出第一代战术人形；2092年，绝大多数存量人形已经普遍升级到第六代人形技术，装备碳基仿生皮肤、碳纤维骨架和第四代齐纳协议下依靠联网AI进化树系统的第五代['concept_GF_neural_cloud_system']。\n\n为实现人形的高级智能，人形人口需要消耗['concept_GF_core_chip']作为维护费。"
 concept_GF_neural_cloud: "心智云图"
 concept_GF_neural_cloud_system: "云图系统"
 concept_GF_neural_cloud_desc: "又称“心智”，指一项实现['concept_GF_dolls_short']心智数据备份的技术。\n\n2057年，16LAB研究所成立，由I.0.P.提供资金，名义上隶属于42Lab。\n\n同年，42Lab立项研发“心智云图”项目，目标是将自律人形的心智数据进行云备份，从而保证在人形素体损伤的情况下，心智数据仍得以保留，人形在重新制造时可以继承备份心智，降低损失成本。\n\n2060年底，“心智云图”技术开发成功。"
 concept_GF_core_chip: "£gf_core_chip£ $gf_core_chip$"
 concept_GF_core_chip_desc: "生产人形必须的主控芯片，用于搭载人形的['concept_GF_neural_cloud']。"

 concept_GF_OGAS: "OGAS"
 concept_GF_OGAS_full: "国家信息自动化管理系统"
 concept_GF_OGAS_desc: "指由联合政府打造的拥有阵列主机的超级人工智能，平时以['concept_GF_dolls']的姿态活动，用于收集、分析和管理全国的经济和政治。\n\n在游戏开始后，可在§Y通讯§!中接入§Y国家信息自动化管理系统§!。\n\n$GF_OGAS_trait_effect$"

 concept_GF_OGAS_threads: "OGAS可用线程"
 concept_GF_OGAS_threads_short: "OGAS线程"
 concept_GF_OGAS_threads_desc: "指['concept_GF_OGAS']可使用的一系列计算资源，可用于计算和管理政治、经济等多方面的长远规划，并分配和调度相应的物质资源来确保规划得到有效实施。"

