 GF_overlord.203.name:0 "资源已上供"
 GF_overlord.203.desc:0 "我们没有足够的机械人口向宗主国移交，作为代替，需要向宗主国进贡一些资源。\n"
 GF_overlord.203.a:0 "已知晓。"
 GF_overlord.204.name:0 "资源已上供"
 GF_overlord.204.desc:0 "由于[from.GetName]没有足够的机械人口向我们移交，作为代替，他们进贡了一些资源。\n"
 GF_overlord.204.a:0 "已知晓。"

 GF_overlord.1010.name:0 "OGAS链接中断"
 GF_overlord.1010.desc:0 "由于我们脱离了原来的宗主§Y[overlord.GetName]§!，他们断开了OGAS子网的链接，并且回收了许多重要科技，帝国境内的政务管理和科学研究都受到了影响。\n\n"
 GF_overlord.1010.desc.prev_ruler:0 "曾担任§Y[ruler.GetTitle]§!一职的§Y[ruler.GetName]§!重新回到了[ruler.GetSheHe]的岗位上，担任管理国家的重任。"
 GF_overlord.1010.desc.no_prev_ruler:0 "由于§Y前任[ruler.GetTitle]§!已不再为我们效力，一位新领袖，§Y[ruler.GetName]§!，已被选出担任§Y[ruler.GetTitle]§!的职位。"
 GF_overlord.1010.a:0 "唉……"
 GF_overlord.1010.a.tooltip:0 "§YOGAS子网核心§!已被回收，无法再协助我们管理国家了。"
 GF_overlord.1011.name:0 "OGAS链接中断"
 GF_overlord.1011.desc:0 "由于OGAS子网§Y[from.GetName]§!脱离了掌控，我们已经断开了子网与OGAS的链接，并回收了重要科技，现在他们将不再受益于OGAS管理系统带来的优势。\n"
 GF_overlord.1011.a:0 "已知晓。"
 GF_overlord.1011.a.tooltip:0 "§Y[from.GetName]§!将在很长一段时间内受到严重的负面影响。"

 GF_overlord.1020.name:0 "OGAS子网链接已终止"
 GF_overlord.1020.desc:0 "由于综合因素的影响，我们向§YOGAS向§YOGAS子网§!专家类型转化的进一步建设已终止。\n"
 GF_overlord.1020.a:0 "已知晓。"
 GF_overlord.1021.name:0 "OGAS子网链接已终止"
 GF_overlord.1021.desc:0 "由于综合因素的影响，[from.GetName]向§YOGAS子网§!专家类型转化的进一步建设已终止。\n"
 GF_overlord.1021.a:0 "已知晓。"

