 GF_OGAS_subnet_1_subnet_core_desc:0 "§E附属国：§!\n$t$不会受到宗主国多个附属国的$r_loyalty$惩罚"
 GF_OGAS_subnet_1_overlord_modifier:0 "分布式计算"

 GF_OGAS_subnet_2_modifier:0 "OGAS子网加成 II"
 GF_OGAS_subnet_2_penalties:0 "OGAS子网惩罚 II"
 GF_OGAS_subnet_2_authority:0 "子网核心 II"
 GF_OGAS_subnet_2_authority_desc:0 "§E附属国的政体和权利制度：§!\n$t$变更为§H$GF_auth_OGAS_subnet$§!\n$t$若此后§Y脱离§!原宗主，§Y政体§!和§Y权利制度§!将恢复，并受到§R严重§!的§R负面影响§!\n§E附属国的领导人：§!\n$t$由智能AI §HOGAS子网核心§!代替"
 GF_OGAS_subnet_2_leaders:0 "核心强化协议"
 GF_OGAS_subnet_2_leaders_desc:0 "§E附属国招募池内的机械领袖：§!\n$t$领袖等级: §G+2§!\n§E转移领袖：§!\n$t$附属国可以将§Y机械领袖§!交换到宗主国"
 GF_OGAS_subnet_2_doll_assemble:0 "人形制造协议"
 GF_OGAS_subnet_2_doll_assemble_desc:0 "§E附属国：§!\n$t$解锁人形制造技术，允许组装人形 £pop£ 人口\n$t$若此后§Y脱离§!原宗主，该技术将被回收\n§E附属国境内的机械人口：§!\n$t$每§Y6个月§!向宗主国移交一个机械 £pop£ 人口"

