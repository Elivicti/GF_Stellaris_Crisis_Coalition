 building_GF_GK_headquarters_1:0 "格里芬战地临时指挥部"
 building_GF_GK_headquarters_1_desc:0 "格里芬在最前线与新开拓地带部署的指挥中心，一般条件较为简陋，仅能承担简单的指挥功能，指挥官与人形配置有限。"
 building_GF_GK_headquarters_2:0 "格里芬战区前进基地"
 building_GF_GK_headquarters_2_desc:0 "位于二线的前进基地，拥有指挥功能的同时兼具一定的后勤保障能力，包括弹药补给与人形维护。"
 building_GF_GK_headquarters_3:0 "格里芬安全承包区指挥部"
 building_GF_GK_headquarters_3_desc:0 "一个安全承包区的格里芬最高指挥部，统筹处理格里芬在该区域的所有任务事项。"
 building_GF_GK_headquarters_4:0 "格里芬安全承包商总部"
 building_GF_GK_headquarters_4_desc:0 "是首席执行官与董事会所在地，也是整个格里芬的总指挥中心，并且时刻与众多安全承包区保持联络，统一协调各承包区行动。"
 building_GF_URNC_committee_1:0 "罗联临时特遣分局"
 building_GF_URNC_committee_1_desc:0 "前身为联合国遗迹署，临时设立的紧急处理遗迹科技泄露事件的调查分局，现在主要承担实现联盟对当地控制的任务。"
 building_GF_URNC_committee_2:0 "罗联地方行动总局"
 building_GF_URNC_committee_2_desc:0 "联盟初级地方组织机构，在维持地方统治与秩序同时也负责宣传罗克萨特主义。"
 building_GF_URNC_committee_3:0 "罗联地区执行委员会"
 building_GF_URNC_committee_3_desc:0 "联盟各加盟地区与殖民地当地最高政府机构所在地，有着对当地事务的最高领导权。"
 building_GF_URNC_committee_4:0 "罗联中央执行委员会最高主席团"
 building_GF_URNC_committee_4_desc:0 "联盟的最高权力中心，中央官员在这里管理这个庞大的联盟。"
 building_GF_AU_council_1:0 "南联科学俱乐部联络处"
 building_GF_AU_council_1_desc:0 "联络处原先职能是收集遗迹科技、吸引精英人才加入南联，现在也负责将联邦的影响力扩散到当地。"
 building_GF_AU_council_2:0 "南联科学俱乐部代表处"
