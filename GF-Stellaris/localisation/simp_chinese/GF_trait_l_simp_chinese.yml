 GF_trait_leader_enhanced:0 "受祝福"
 GF_trait_leader_enhanced_official:0 "$GF_trait_leader_enhanced$"
 GF_trait_leader_enhanced_official_desc:0 "这位$official$在与$GF_ZION$的连接中增强了核心的算力，极大地提高了行政效率。"
 GF_trait_leader_enhanced_scientist:0 "$GF_trait_leader_enhanced$"
 GF_trait_leader_enhanced_scientist_desc:0 "这位$scientist$在与$GF_ZION$的连接中增强了核心的算力，渴望着探索宇宙的边界。"
 GF_trait_leader_enhanced_commander:0 "$GF_trait_leader_enhanced$"
 GF_trait_leader_enhanced_commander_desc:0 "这位$commander$在与$GF_ZION$的连接中增强了核心的算力，展现出了无与伦比的军事和领导才能。"

 GF_trait_leader_core_glitch:0 "核心故障"
 GF_trait_leader_core_glitch_desc:0 "这位领袖的运算核心出了一点“小”问题。"
 GF_trait_leader_core_glitch_official:0 "$GF_trait_leader_core_glitch$"
 GF_trait_leader_core_glitch_official_desc:0 "$GF_trait_leader_core_glitch_desc$"
