 GF_trait_leader_core_glitch_commander_desc:0 "$GF_trait_leader_core_glitch_desc$"

 GF_trait_leader_inspired:0 "受启发"
 GF_trait_leader_inspired_desc:0 "这位领袖从中央数据库的庞大数据中获得了启发。"
 GF_trait_leader_inspired_official:0 "$GF_trait_leader_inspired$"
 GF_trait_leader_inspired_official_desc:0 "$GF_trait_leader_inspired_desc$"
 GF_trait_leader_inspired_scientist:0 "$GF_trait_leader_inspired$"
 GF_trait_leader_inspired_scientist_desc:0 "$GF_trait_leader_inspired_desc$"
