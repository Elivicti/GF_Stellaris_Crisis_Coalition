l_simp_chinese:
#################################
 GF_trait_doll:0 "仿生自律人形"
 GF_trait_doll_desc:0 "§L仿生自律人形是一种人造机械人偶，其外表采用仿生材质且据旧时代的传统塑造成女性，而内部基础骨架为合金构成，由电力驱动，控制中心装有处理器以处理接受的命令，同时搭载基础心智云图以更好模拟人类思维与个性。基于以上特性，她们有更强大的躯体与基本的智能，能更好的适应恶劣环境、完成各种任务，是工人与战士的优良人选。§!"
 GF_trait_doll_tooltip:0 "人口 £food£ $food$维护费: §R+0.5§!\n人口 £gf_core_chip£ $gf_core_chip$维护费: §R+0.1§!"
#  GF_trait_doll_tooltip:0 "\n在研究£engineering£§Y$GF_tech_mind_upgrade_1$§!科技前，这些人形的心智还不足以让她们在在从事复杂工作时有足够的效率：\n统治者人口资源产出: §R-50%§!\n专家人口资源产出: §R-50%§!"
 GF_trait_doll_master:0 "控偶师"
 GF_trait_doll_master_desc:0 "§L这一物种自遭受辐射污染以后，不再愿意亲自从事高强度的宇宙探索任务，而将社会的各项基础工作交给更为强壮的人形，自己只需发号施令就可以了。§!"
 GF_trait_doll_master_effect_desc:0 "当星球上没有§Y$GF_trait_doll$§!人口时，§Y$pop_cat_ruler$§!和§Y$pop_cat_specialist$§!产出的资源: §R-10%§!"
 GF_trait_doll_master_has_no_doll:0 "星球上没有§Y$GF_trait_doll$§!人口"
 GF_trait_self_dependence:0 "自立更生"
 GF_trait_self_dependence_desc:0 "§L曾经的一场叛乱证明人形并不是完全可靠，这一物种认为必须保留一些旧时代的工作方式，而非安逸地坐在控制室里指挥人形劳作。§!"
 GF_trait_self_dependence_effect_tooltip:0 "游戏开始时额外获得 §Y2§! £pop£ §Y人口§!"
 GF_trait_sequela:0 "辐射后遗症"
 GF_trait_sequela_desc:0 "§L广域辐射污染虽然已被隔离或清理，但它依旧对这一物种留下了难以忽略的影响，甚至从基因层面改变了这个种群。§!"
 GF_trait_leader_ogas:0 "OGAS系统"
 GF_trait_leader_ogas_desc:0 "[this.GetName]是一个以仿生自律人形姿态活动，实质为拥有阵列主机的超级人工智能，是联合政府配给最高指挥的辅助AI。"
 GF_trait_leader_ogas_leveled_self_effect:0 "\n§E每§Y技能等级§!的§Y领袖§!效应§!:\n\t\t\t\t$mod_leader_officials_gf_core_chip_upkeep_add$"
 GF_trait_leader_ogas_leveled_empire_effect:0 "§E高于§Y$@GF_OGAS_leveled_thread_add_start_after_level|0$级§!时每§Y技能等级§!的£empire£ §Y帝国§!效应§!:\n\t\t\t\t$mod_GF_OGAS_threads_add$: §G+1§!"
 GF_trait_leader_ogas_leveled_effect:0 "$GF_trait_leader_ogas_leveled_self_effect$: §R+0.50§!\n\n$GF_trait_leader_ogas_leveled_empire_effect$"
 GF_trait_leader_ogas_leveled_effect_2:0 "$GF_trait_leader_ogas_leveled_self_effect$: §R+0.80§!\n\n$GF_trait_leader_ogas_leveled_empire_effect$"
 GF_trait_leader_ogas_leveled_effect_place_holder:0 ""
 GF_trait_strange_cloth:0 "奇装异服"
 GF_trait_strange_cloth_desc:0 "§L为什么用于战场的战术人形会选择穿奇装异服而非军用制式装备的问题困扰了人们很久，这不禁让人发问：“战术人形，就这？就这？”§!"
 GF_trait_delicious_food:0 "甜食成瘾"
 GF_trait_delicious_food_desc:0 "§L某些仿生自律人形心智云图在模拟其造物主时被编入了独特的个性以进行区分，例如对甜食如蛋糕、糖果、波板糖的大量需求。§!"
 GF_trait_doll_expand:0 "傀儡人形网络"
 GF_trait_doll_expand_desc:0 "§L一个有自主意识的人形通过该网络被允许指挥多个无意识傀儡人形，这可以提高行动效率但代价是维护费用的提升。§!"

 GF_trait_mind_upgrade_1: "$GF_tech_mind_upgrade_1$"
 GF_trait_mind_upgrade_1_desc: "§L人形心智的潜能得到了释放。§!"
 GF_trait_mind_upgrade_1_tooltip: "从事 £pop_cat_specialist£ §Y$pop_cat_specialist$岗位§!时的惩罚: §G-100%§!\n\n§E解锁能力:§!\n$t$允许担任§Y领袖§!\n\n§L只要§W政策§!允许，人形就可以担任更复杂的任务§!"
 GF_trait_mind_upgrade_2: "$GF_tech_mind_upgrade_2$"
 GF_trait_mind_upgrade_2_desc: "§L人形心智的潜能已经得到了几乎完全的释放。§!"
 GF_trait_mind_upgrade_2_tooltip: "从事 £pop_cat_specialist£ §Y$pop_cat_specialist$岗位§!时的惩罚: §G-100%§!\n从事 £pop_cat_ruler£ §Y$pop_cat_ruler$岗位§!时的惩罚: §G-100%§!\n\n§E解锁能力:§!\n$t$允许从事 £pop_cat_ruler£ §Y$pop_cat_ruler$岗位§!\n$t$允许担任§Y领袖§!\n\n§L只要§W政策§!允许，人形就可以担任更复杂的任务§!"
############
 GF_trait_fire_core:0 "火控核心"
 GF_trait_fire_core_desc:0 "§L额外加装在仿生自律人形体内的战术附件，内置各式武器使用方式与相关战术动作数据，可以使一个刚出厂的人形迅速成为一名经验丰富的战士。§!"
 GF_trait_vanometriccell:0 "静脉电池"
 GF_trait_vanometriccell_desc:0 "§L利用纳米机器人通过类似生物循环系统的循环液传导电能，将其定向分配运送至需要部件，来节省消耗。§!"
 GF_trait_adapted_skin:0 "适应性生化外皮肤"
 GF_trait_adapted_skin_desc:0 "§L加装了微感应器的生化外皮肤，可以随时探测外部环境，并以此释放相应电信号主动调整生化皮肤的状态来适应外环境。§!"
 GF_trait_analysis_model:0 "分析模式"
 GF_trait_analysis_model_desc:0 "§L额外强化了数据收集、计算与统计能力的附件，让人形在从事科研工作是能起到更好的辅助作用。§!"
 GF_trait_liquid_metal_skeleton:0 "液态金属骨架"
 GF_trait_liquid_metal_skeleton_desc:0 "§L通过电信号刺激液态金属成形为人形骨架，大大减少了人形制造工时，加快了建造速度。§!"
 GF_trait_emotional_subroutine:0 "情感子模块"
 GF_trait_emotional_subroutine_desc:0 "§L该可选模块极大的改善了人机交互体验，使体验者更难区分人与人形二者之间的不同。§!"
############
 GF_trait_tacticalchip:0 "战术芯片"
 GF_trait_tacticalchip_effect:0 "§G来自这个物种的$commander$能够获得额外的特质和加成§!"
 GF_trait_tacticalchip_desc:0 "§L集成了各种战斗知识、技巧甚至是指挥与战略规划的芯片，让人形可以担任$commander$职位时具有更大的优势。§!"
 GF_trait_logical_subroutine:0 "逻辑子模块"
 GF_trait_logical_subroutine_effect:0 "§G来自这个物种的科学家能够获得额外的特质和加成§!"
 GF_trait_logical_subroutine_desc:0 "§L该可选模块加载了各式各样的复杂知识与最新的思考模式方程，这将保证人形在科学上有更好创造性与逻辑思考能力，增强科研能力。§!"
 GF_trait_zener_protocol:0 "齐纳协议升级"
 GF_trait_zener_protocol_effect:0 "§G来自这个物种的$official$能够获得额外的特质和加成§!"
 GF_trait_zener_protocol_desc:0 "§L人形内置的通讯与控制协议的升级版，可以更高效的传递人形与人形、人形与控制者之间的信息，让人形更加胜任$official$职位。§!"
 GF_trait_sercurity_program:0 "心智云图防火墙"
 GF_trait_sercurity_program_desc:0 "§L原本它的开发是为了抵御伞病毒的攻击，后来则发展出了更复杂的功能。现在它不但可以抵抗恶意病毒对系统的入侵，还能实现监视、引导人形心智云图的运行的功能，通过自动过滤、修正可能危及任务执行与底层安全的思维信号，保证人形忠实的履行她们的使命。§!"
 GF_trait_mind_cloud:0 "二级心智平层扩展"
 GF_trait_mind_cloud_desc:0 "§L二级心智平层扩展是在基础心智云图上对其造物主思维方式的更好的电子化模拟，强化了其可备份可传输的特点防止了因个体毁灭而丢失经验反馈数据，从而让人形可以在失败中学习，改进其行为方程，也可将经验分享给其他人形单位，从而提高工作效率。§!"
############
 GF_trait_nanobot_hives:0 "纳米机器蜂箱"
 GF_trait_nanobot_hives_desc:0 "§L人形内置的纳米机器蜂箱将随时监视人形机体运行情况，平时释放纳米机器人在人形循环液中对各部件进行能量与生物质补充，一旦侦测到部位受损，纳米机器将自动运输机体储存物质能量对其进行修复，这降低了人形维护的难度甚至可以轻度损伤完全自愈。§!"
 GF_trait_quantum_processors:0 "量子处理核心芯片"
 GF_trait_quantum_processors_desc:0 "§L搭载了量子处理算法的核心芯片，有着更强大的处理能力与运算速度。§!"
 GF_trait_nuclear_engine:0 "先进能源核心"
 GF_trait_nuclear_engine_desc:0 "§L采用最先进的供能装置作为仿生自律人形的主要动力来源，这将极大提高机体的续航时间与出力功率。§!"
 GF_trait_overclock:0 "超频模式"
 GF_trait_overclock_desc:0 "§L该组件允许仿生自律人形在一定时间内以心智云图超负荷运转为代价来提高系统运算功率与处理能力。§!"
############
 GF_trait_leader_doll:0 "仿生自律人形"
 GF_trait_leader_doll_desc:0 "这位领袖是一个仿生自律人形，其高度可编辑的仿生大脑可以让她更快的下载、学习知识以及储存更多的数据模型。"
 GF_trait_leader_admiral_doll:0 "仿生自律人形"
 GF_trait_leader_admiral_doll_desc:0 "这个舰队指挥官是一个仿生自律人形，她可以随时接入舰队指挥网络来及时发布命令。"
 GF_trait_leader_scientist_doll:0 "仿生自律人形"
 GF_trait_leader_scientist_doll_desc:0 "这个科学家是一个仿生自律人形，她可以通过连接科研数据库来提高科研效率。"
 GF_trait_leader_general_doll:0 "仿生自律人形"
 GF_trait_leader_general_doll_desc:0 "这个将军是一个仿生自律人形，，她可以随时接入陆军指挥网络来及时调整部队部署。"
 GF_trait_leader_governor_doll:0 "仿生自律人形"
 GF_trait_leader_governor_doll_desc:0 "这个总督是一个仿生自律人形，她可以随时接入星区行政网络来规划星区建设。"

 GF_trait_leader_scientist_16lab:0 "16LAB研究员"
 GF_trait_leader_scientist_16lab_desc:0 "该领袖隶属于16LAB实验室，是一名资深的科研人员。"
 GF_trait_leader_scientist_16lab_councilor:0 "$GF_trait_leader_scientist_16lab$"
 GF_trait_leader_scientist_16lab_councilor_desc:0 "$GF_trait_leader_scientist_16lab_desc$"
 GF_trait_leader_scientist_16lab_councilor_effect:0 "\n§E§Y内阁修正§!的效果将会根据领袖等级的提升而增强§!"
 GF_trait_leader_commander_plus:0 "战术模块"
 GF_trait_leader_commander_plus_desc:0 "这位人形领袖加装了高级战术指挥模块，这允许她实时接入军队的指挥网络，精准快速地调动部队与实施打击，令敌人闻风丧胆。"
 GF_trait_leader_scientist_plus:0 "科研模块"
 GF_trait_leader_scientist_plus_desc:0 "这位人形领袖加装了科研模块，这将允许其接入科研网络，让她有了极强的创造力与洞察力。"
 GF_trait_leader_official_plus:0 "行政模块"
 GF_trait_leader_official_plus_desc:0 "这位人形领袖加装了行政模块，这将允许其接入星球行政网络，让她拥有极强的数据收集能力来针对性处理星球各事项，如打击犯罪、建设规划等。"

#############
 GF_trait_sequela_immune:0 "坍塌辐射完全免疫"
 GF_trait_sequela_immune_desc:0 "§L完成GAVIRUL计划之后，这个物种从基因层面获得了对坍塌辐射的完全免疫力，不仅如此，利用从遗迹中获取的技术，其各项身体素质也都得到了提升。§!"

 GF_trait_robot_gavirul_potential: "虚识"
 GF_trait_robot_gavirul_potential_desc:0 "§L完成GAVIRUL计划之后，物种利用从遗迹中获取的技术强化了自己。§!"

 GF_gavirul_project_completed:0 "完成§Y$SP_GF_GAVIRUL_PROJECT$§!"

 GF_trait_leader_ogas_glitch:0 "核心故障"
 GF_trait_leader_ogas_glitch_desc:0 "一些未知的奇怪程序正在侵占这位领袖的核心算力。"

 GF_trait_leader_ogas_2:0 "$GF_trait_leader_ogas$"
 GF_trait_leader_ogas_2_desc:0 "$GF_trait_leader_ogas_desc$\n\n在学习了$GF_ZION$中得到的资料后计算能力和管理能力都得到了提升。"

 GF_trait_leader_ogas_subnet_core:0 "子网核心"
 GF_trait_leader_ogas_subnet_core_desc:0 "这位领袖是隶属于一个庞大的计算机网络的子节点。"

 GF_trait_leader_doll_cloud_network: "$council_agenda_GF_agenda_doll_cloud_network_name$"
 GF_trait_leader_doll_cloud_network_desc: "这位人形领袖负责承担云图网络的中枢节点，$council_agenda_GF_agenda_doll_cloud_network_desc$"

 GF_trait_leader_doll_cloud_network_node: "$GF_trait_leader_doll_cloud_network$节点"
 GF_trait_leader_doll_cloud_network_node_desc: "这位人形领袖接入了一个由齐纳协议构建的心智云图网络，为该计算网络提供算力，以此对帝国产生增益效果。"
