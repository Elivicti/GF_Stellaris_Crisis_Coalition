 GF_civic_URNC:0 "罗克萨特主义合众国联盟"
 GF_civic_URNC_desc:0 "简称为罗联(URNC)，成立于2064年，是由联合国遗迹署盗火派所牵头的一个全球性质的联合政府，以“在战争的黑暗之中，保留人类文明复兴的火种”为己任。第三次世界大战后，由于民生与重建问题，罗克萨特主义成为国际公认价值观，对三战后的美国、泛欧联盟、民主德国和新苏联等诸多政治实体产生了深入的影响与渗透。"
 GF_civic_URNC_effects:0 "开局拥有科技: ['concept_GF_tech_observe_reflection_with_icon']"
 GF_civic_AU:0 "南极联邦"
 GF_civic_AU_desc:0 "简称为南联(AU)，最初是为了对南极冰盖下巨大空洞中的遗迹进行科考而建立的城市，后成为联合国遗迹署信标派“为延续和保护人类文明”的信标计划目的地，并系统性接收了来自世界各国的精英群体与先进科学技术。第三次世界大战爆发后，出于自卫考虑，南极宣布空洞城市独立为国家，并于2078年吸纳了南极周边国家后正式成立为南极联邦。置身于三战之外的南极联邦确立了以科学理事会为领导、优先开发遗迹的原则，得益于在遗迹研究上取得的突破性进展，仅有几千万人口的南联在科技水平上对罗联形成了代差，从而在南极战争期间拥有了对抗罗联的资本。"
 GF_civic_AU_effects:0 "开局拥有科技: ['concept_GF_tech_observe_reflection_with_icon']\n开局拥有科技: ['concept_GF_tech_mass_rebuild_function_with_icon']"
 GF_civic_GK:0 "格里芬与克鲁格安全承包商"
 GF_civic_GK_desc:0 "南罗双方理念的对立在联合政府成立后依旧存在，为了平息争议，或许两者都应该被放弃，转而利用我们手中独一无二的人形资源，采用互惠贸易的原则，像原来格里芬安全承包商一样，为其他星际文明提供诸如佣兵的服务来获利。"
 GF_civic_GK_effects:0 "允许开设贸易分部，允许开启寰宇贸易飞升。"
 GF_civic_FSB:0 "内务部"
 GF_civic_FSB_desc:0 "内务部在罗克萨特主义联盟成立过程中扮演了重要角色，他们出色的完成了对新苏联军政界顽固反对者的清洗，促成了罗联诞生，同时该部门还保证了政府内官员的纪律与效率，因而我们相信在新政府中也有他们存在的必要。"
 GF_civic_FSB_effects:0 ""
 GF_civic_IOP:0 "I.O.P人形制造厂"
 GF_civic_IOP_desc:0 "全称为重要行动原型机械制造公司，创立于2046年，是仿生自律人形领域十分重要的制造公司之一，其人形产品因创造性使用了心智云图、烙印系统、傀儡系统等先进技术而广受市场好评。"
 GF_civic_IOP_effects:0 "£job_GF_assemble_mechanic£§Y人形技师岗位§!提供的$MOD_PLANET_POP_ASSEMBLY_ADD$: §G+1§!\n§Y42LAB建筑§!提供的£job_GF_programmer£$mod_job_GF_programmer_add$: §G+1§!"
 GF_civic_GOSPLAN:0 "国家计划经济委员会"
 GF_civic_GOSPLAN_desc:0 "新生的国家依旧很脆弱，旧日的经济控制被证明是有效的，跨入星空之后，我们面临的挑战还很多，必须保证轻重工业生产持续且高效。"
 GF_civic_GOSPLAN_effects:0 "§H解锁决议：§!$decision_GF_GOSPLAN$"
 GF_civic_16LAB:0 "16LAB研究院"
 GF_civic_16LAB_desc:0 "16LAB专注于人形心智的研究，它将保证我们人形智能水平的不断进步。"
 GF_civic_16LAB_effects:0 "一定概率招募到§Y16LAB§!£job_brain_drone£实验室科学家。"
 GF_civic_KCCO:0 "特种作战司令部"
 GF_civic_KCCO_desc:0 "特种作战司令部是新苏联专门负责实验各种新式兵器与配套技战术的部队，负责探索将昂贵的新技术实用化、廉价化的道路，其中包括战术人形与太空飞行器。"
 GF_civic_driller:0 "深井钻机"
 GF_civic_driller_desc:0 "想要打破冰层获取南极丰富的自然资源不是易事，但第一代南极殖民者做到了，他们开发的采掘设备为后世一个强大的南极联邦打下了坚实基础。"
 GF_civic_functional_architecture:0 "模块化建筑"
 GF_civic_functional_architecture_desc:0 "长久以来的战争使地表设施被反复摧毁，为尽快恢复被摧毁的基础设施，三战期间中国创造性的提出了模块化建筑的概念，已快速修复建造相关设施，这一发明在之后的大战中被交战双方大规模应用。"
 GF_civic_functional_architecture_effects:0 ""
 GF_civic_NHC:0 "国家卫生健康委员会"
 GF_civic_NHC_desc:0 "在北兰岛事件后很长一段时间里，扩散传播的坍缩辐射病给公共卫生带来了巨大挑战，该委员会正是在这种背景下诞生的。即使到了新的星际时代，坍缩辐射给人类留下的后遗症依旧需要一个专门的卫生部门来应对。"
 GF_civic_NHC_effects:0 ""
 GF_civic_90WISH:0 "90WISH组织"
 GF_civic_90WISH_desc:0 "90WISH是研究齐纳协议通讯网络方面的先驱，而进入星空后庞大国家的管理更离不开快速的信息传播手段，因此成立对应部门对齐纳网络继续改进是相当必要的。"
 GF_civic_90WISH_effects:0 "每个£job_GF_liaison£§Y联络员岗位§!额外提供$mod_planet_jobs_produces_mult$§G+5%§!\n£job_GF_command_doll£§Y$job_GF_command_doll_plural$§!和£job_GF_maintain_doll£§Y$job_GF_maintain_doll_plural$§!生产的£unity£ $unity$: §G+1§!"
 GF_civic_scanner:0 "稀有矿物扫描仪"
 GF_civic_scanner_desc:0 "在冰天雪地的南极找到稀有矿藏不是一件容易的事，南极联邦的研究者开发了一款大型地下资源扫描仪帮助他们更好地获取自然财富。"
 GF_civic_scanner_effects:0 ""
 GF_civic_MID:0 "情报管理总局"
 GF_civic_MID_desc:0 "全称为南极联邦军队情报管理总局，简称米德(MID)，隶属于军队，是南极最高情报机构，负责南极联邦所有对内和对外的情报任务，拥有对南极空勤第一特种作战群的调动和指挥权。"
 GF_civic_MID_effects:0 ""
 GF_civic_TASA:0 "战术空降突击部队"
 GF_civic_TASA_desc:0 "简称为塔萨(TASA)，隶属于南极空勤第一特种作战群，是南极内防军中的精锐部队，以严酷的选拔训练、出其不意的作战方式以及高居不下的阵亡率而闻名，曾在南极战争期间以16的人数量向罗联南美集团军第8装甲师进行渗透，在仅付出2人轻伤的代价下实现了对该师近乎全歼的战略目标，TASA因此名声大噪。"
 GF_civic_TASA_effects:0 ""
 GF_civic_svarog: "火神重工"
 GF_civic_svarog_desc: "一家规模庞大的老牌重工企业，主要业务包含军工业、能源业与基础设施建设等，并在智能城市和新能源领域取得了令人瞩目的成果。"
 GF_civic_svarog_effects:0 "§H解锁轨道轰炸姿态：§!$bombardment_GF_bombardment_capture$\n$bombardment_GF_bombardment_capture_desc$"
 GF_civic_wave_tech: "W.A.V.E.科技"
 GF_civic_wave_tech_desc: "最早是一家成立于德国的政治通讯社，在三战后将业务扩展至信号情报，明面上是信号情报相关设备的制造商与供应商，但实际上是一个秘密情报组织。"
 GF_civic_wave_tech_effects:0 ""