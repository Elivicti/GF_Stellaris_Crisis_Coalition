 GF_ogas.12200.a:0 "《OGAS系统研发信息》"
 GF_ogas.12200.a.response:0 "§L所属部门：OGAS维护与升级部门\n档案编辑：安娜·科穆宁§!\n\nOGAS系统的研制是罗克萨特主义联邦与南极联邦政治妥协的结果，一方面是因为该项目满足了罗克萨特主义对官僚系统自动化的要求，与南极联邦利用遗迹技术、追求技术进步的宗旨符合，另一方面，虽然南罗双方达成了政治体制集中制的共识，但对于集中方式产生了分歧，于是，一个中立理性的人工智能则成为了双方都可接受的对象。\n\n尽管OGAS系统由双方共同研制，但任意一方都不敢声明自己能够完全掌握OGAS系统的运行机理，其根本原因在于，OGAS系统是基于在遗迹中发现的三进制计算机系统，并在早期遗迹技术应用如“伞”程序、铁血主脑伊莱莎的心智片段以及从涅托型人形复制出来的丹德莱备份的基础上进行了优化和升级而开发的，以目前[Root.GetSpeciesName]的技术，完全无法自主开发功能如此强大、可满足国家需要的人工智能系统。\n\n由于OGAS系统从本质上讲与遗迹文明科技有莫大的联系，且有相当部分的程序当前还无法解析，为确保系统安全性，研究人员对该部分进行了封闭处理。也许只有等到揭开遗迹文明面纱的那一天，我们才能窥得OGAS这个“黑盒”中全部的真相吧。"

 GF_ogas.12200.b:0 "《仿生自律人形及其权益的内部讨论资料与建议》"
 GF_ogas.12200.b.response:0 "§L所属部门：人形技术研究室\n档案编辑：[society_leader.GetName]§!\n\n仿生自律人形是公认的三战后最伟大的发明，其极大填补了因战争、环境恶化带来的劳动力短缺，但关于我们如何对待这些人造物问题的讨论却一直没有平息。\n\n现阶段针对人形的政策主要有三个：§Y$policy_GF_doll_right_policy$§!、§Y$policy_GF_doll_work_policy$§!和§Y$policy_GF_run_mode_policy$§!，这三者将分别决定人形人口的政治权利、就业自由和维护花费。\n\n您作为联合政府首脑，我无权干涉您的选择，但作为一个人形技术人员，我想提醒您，尽管人们都说心智云图不过是对人思维的模仿，人形没有自己的思想，可随着模仿程度的提高，以一种恶劣的态度对待人形，即使有相应的程序能监控其思维信号，也没人能保证她们不会模仿并采取我们[Root.GetSpeciesName]在遭受同等对待时会采取的行动。"

 GF_ogas.12200.c:0 "《核心芯片的生产与分配问题》"
 GF_ogas.12200.c.response:0 "§L所属部门：人形技术研究室\n档案编辑：[engineering_leader.GetName]§!\n\n核心芯片是心智云图的承载设备，是人形组装所必需的原材料，同时为确保人形能够长期高效地运作，其所搭载的核心芯片也需要进行定期维护。\n\n核心芯片主要由§Y$job_GF_programmer_plural$§!，这些来自42LAB的心智云图技术精英人才进行生产，而人形组装厂、人形维护库以及人形人口的维护需要则是主要的核心芯片消耗来源。\n\n一旦核心芯片短缺，将会导致人形人口的组装进度停止，从长远的角度看，对人形的运作也极其不利。"

 GF_ogas.12200.d:0 "《地表辐射污染区与ELID感染者的调查报告》"
 GF_ogas.12200.d.response:0 "§L所属部门：遗迹署§!\n\n自从坍塌辐射扩散后，污染区的治理一直都是社会的焦点，也是新政府面临的重要问题，尽管经过多年的控制与清理，部分地区已经恢复到了能够居住的程度，但从宏观上看依旧是杯水车薪，新政府不得不封闭大片污染区，以求尽可能降低污染区对周边地区的影响。\n\n在这些封闭区域内，存在着数以亿计的ELID感染者，其中不仅有死于辐射病的人类，还有辐射区域内原本生态中的动植物，如今已经形成了由这些硅化的感染生物构成的生物圈，这些感染生物多以大规模集群的方式行动，基本上做着半无规律的游荡。\n\n隔离区管理处依据历年来的统计资料预计，大概每过一段时间感染者将会聚集成一次大规模的浪潮冲击隔离墙以求“扩张”它们的“领土”，因此需要有足够数量的防御部队驻守隔离墙，并且维持一支相当规模的战术人形反应部队来对隔离墙进行随时增援是相当必要的。"

 GF_ogas.12200.e:0 "《铁血人形叛乱记录与后续的跟踪调查》"
 GF_ogas.12200.e.response:0 "§L所属部门：国家安全局§!\n\n数百年前，隶属于军工企业铁血工业制造公司的人形失控，杀死了所有企业员工，并将枪口朝向[Root.GetSpeciesName]，成为了[Root.GetSpeciesName]的敌人。\n\n虽然铁血人形叛乱早在百年前便被当时的政府扑灭，其头目铁血主脑伊莱莎与高级头领人形素体均已被回收或摧毁，但最近的研究发现当时回收的数据有部分残缺，目前尚不清楚是由于何种原因造成，不排除主脑在电子设备或信息网络的角落处存在备份数据的可能。\n\n与此同时，在历次对原铁血占领区的恢复与重新建设工作中，技术人员在废弃的设备与网络中发现了遗留的伞病毒，虽然如今几乎所有设备与人形都安装了针对伞病毒的防火墙，但综合上述情况，我们依仍然需要保持警惕来防止悲剧重演。"

 GF_ogas.12200.f:0 "《对联邦内部分裂主义、恐怖主义思潮的分析》"
 GF_ogas.12200.f.response:0 "§L所属部门：国家安全局§!\n\n应当注意到，近百年来混乱的局势与无力的政府是各种危险思想生根发芽绝佳的温床，对于如今的新政府来说，这将会是混乱与不安的源头。\n\n其一是原罗联派与南联派的争议问题导致双方派系中的部分成员之间拒绝合作，甚至有些极端分子与原苏联军方顽固派的残余分子合流，鉴于旧军方残余势力的恐怖分子做派，由这些极端分子挑起暴力冲突，甚至恐怖袭击来打击、瓦解联合政府的可能性不可忽视。\n\n其二是在社会下层中存在的所谓“福音派”，其成员存在对遗迹文明与ELID宗教式的狂热崇拜，该组织在污染区周边和部分不发达地区具有不小的影响力，部分极端成员甚至企图在绿区传播所谓的“福音”，考虑到该组织的邪教性质，对他们的整治应当是地区治安防控的重点之一。"
