 district_GF_center:0 "中枢区划"
 district_GF_center_plural:0 "中枢区划"
 district_GF_center_desc:0 "负责调配、收纳、维护人形的区划，内有专门的人形休眠仓与维护设施。"
 district_GF_generator:0 "能源区划"
 district_GF_generator_plural:0 "能源区划"
 district_GF_generator_desc:0 "专门产生能源的区划，为整个星球的生产活动提供能量。"
 district_GF_mining:0 "矿产区划"
 district_GF_mining_plural:0 "矿产区划"
 district_GF_mining_desc:0 "直通星球深处的矿道，每天都有大量矿物从这里被挖出。"
 district_GF_collapse:0 "坍塌反应区划"
 district_GF_collapse_plural:0 "坍塌反应区划"
 district_GF_collapse_sf_machine_world_desc:0 "疑似远古文明遗留的专用于生产坍塌液的区划，旧日的坍塌液生产设备矗立在此，等待着重新启动。"
 district_GF_collapse_desc:0 "大量坍塌反应釜被安置在此处，矿物将在这里被打碎转换为坍塌液，以供给帝国所需。"
 district_GF_assembly:0 "大型装配复合体"
 district_GF_assembly_plural:0 "大型装配复合体"
 district_GF_assembly_desc:0 "该区划遍布着人形装配生产线，仿生自律人形将在这里完成组装，然后被分配至需要的岗位。"
 district_GF_assembly_vanilla_desc:0 "该区划遍布着尖端机械装配生产线，崭新的机械人口将从这里开启它们的人生。"

