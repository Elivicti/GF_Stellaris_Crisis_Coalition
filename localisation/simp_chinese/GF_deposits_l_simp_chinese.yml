 d_GF_south_pole_mineral:0 "南极深井矿区"
 d_GF_south_pole_mineral_desc:0 "该区域动用大型钻井机械击穿岩层来采集其下的矿物，为南联提供了丰厚的矿产资源。"
 d_GF_south_pole_energy:0 "南极洋流发电项目"
 d_GF_south_pole_energy_desc:0 "通过海洋洋流循环带动海底布置的大型涡轮机产生电力，这一项目被广泛布置于南极周边海域。"

 d_GF_yellow_zone:0 "黄区"
 d_GF_yellow_zone_desc:0 "黄区紧邻红区，是需要被净化收复，但工程尚未完成的地区。此区域坍塌辐射浓度较低，人类在其中行动需要进行周密防护。人形可自由行动。"
 GF_on_yellow_zone_cleared_effect:0 "将会与几支§Y中等规模§!的§Y小型§!E.L.I.D感染者集群进行作战。"

 d_GF_black_zone:0 "黑区"
 d_GF_black_zone_desc:0 "坍塌辐射源头所在地，大约为原爆造成的半径数公里的环形坑洞及周边数十公里地区。是需要克服净化的最后地区。该地区坍塌辐射浓度极高，一旦进入，难以生还。"
 GF_on_black_zone_cleared_effect:0 "将会与几支§R大型规模§!的E.L.I.D感染者集群进行作战。"

 d_GF_red_zone:0 "红区"
 d_GF_red_zone_desc:0 "红区紧邻黑区，是需要重点推行净化治理的重污染区。此区域存在相当浓度的坍塌辐射，无论人类或人形，进入此区域都必须进行周密防护。"
 GF_on_red_zone_cleared_effect:0 "将会与几支§H中等规模§!的E.L.I.D感染者集群进行作战。"

 d_GF_white_zone:0 "白区"
 d_GF_white_zone_desc:0 "被包围在绿区之中的安全区，区域内辐射浓度为0。此类区域大多本身即为曾经的经济、政治或军事重地，即便曾经遭受过一定的坍塌污染，也已经被完全净化，坍塌辐射所能造成的直接和间接伤害已被完全消除。"
 d_GF_green_zone:0 "绿区"
 d_GF_green_zone_desc:0 "绿区即为本身受到的辐射污染比较轻微或在净化工程推行过程中，污染等级降低，能够被正常利用的地区，在绿区范围内，基本不存在坍塌辐射。人类及人形在绿区中都能够自由行动。"
 d_GF_doll_factory_ruin:0 "人形制造基地废墟"
 d_GF_doll_factory_ruin_desc:0 "大战前的大型人形综合制造基地，因其重要作用与战略价值而被交战双方反复争夺攻击以至于完全废弃。"
 d_GF_doll_factory:0 "人形制造基地"
 d_GF_doll_factory_desc:0 "被重新修复的人形制造基地，机器轰鸣，不断有各式人形在此组装完毕后被运至其指定的地点进行部署。"
 d_GF_south_asia_food:0 "南亚农业区"
 d_GF_south_asia_food_desc:0 "在东亚辐射污染形式严峻情况下，南亚成为了罗联的重要粮食生产基地。"
 d_GF_amazon_food:0 "亚马逊开发区"
 d_GF_amazon_food_desc:0 "出于对罗克萨特主义一体化的不信任，使南美国家接受了南联的科技援助。在南联的帮助下，亚马逊平原被有计划的改造为农业区。"
 d_GF_australia_ruin:0 "澳大利亚废墟区"
 d_GF_australia_ruin_desc:0 "澳洲作为南罗双方冲突的前线发生了数十次大规模军事行动，截至联合政府成立，该地区已遍布废墟，急需清理重建。" 
 d_GF_australia_mineral:0 "澳大利亚采矿区"
 d_GF_australia_mineral_desc:0 "清理完毕的澳洲废墟区已不太适合居住，其拥有的矿产资源促使联合政府将此地规划为矿区。"
 d_GF_asia_europe_factory:0 "亚欧工业基地群"
 d_GF_asia_europe_factory_desc:0 "罗联重要工业基地集群的统称，主要分布于中国、新苏联与泛欧联盟。"
 d_GF_relic_preservation:0 "遗迹保护开发区"
 d_GF_relic_preservation_desc:0 "对已清理完毕、无害化处理的遗迹区域的统称，有相关科研基地设立，其中以北兰岛遗迹最为著名。"
 d_GF_south_pole_urban:0 "南极空洞城市群"
 d_GF_south_pole_urban_desc:0 "一个由巨大防御门保护的大型地下城市群，是南极联邦的核心地区，空洞内还有清理完的前遗迹文明留下的遗迹设施，内有大量未知科技供我们研究。"
 d_GF_purify_wall:0 "大型辐射隔离净化墙"
 d_GF_purify_wall_desc:0 "处于辐射污染区与可居住区之间的隔离净化墙，配置的大型净化器防止辐射污染向可居住区进一步扩大，同时还有相应的军事设施、部署了大量人类与人形部队以阻击EILD辐射感染者突破封锁的可能。"

 clear_d_GF_purify_wall_tooltip:0 "在§R坍塌辐射污染区§!仍然存在时移除$d_GF_purify_wall$将会提升E.L.I.D对城市的§R威胁§!！"

 d_GF_black_zone_extra:0 "$d_GF_black_zone$"
 d_GF_black_zone_extra_desc:0 "坍塌辐射源头所在地，大约为原爆造成的半径数公里的环形坑洞及周边数十公里地区。该地区坍塌辐射浓度极高，一旦进入，难以生还。"

 d_GF_red_zone_extra:0 "$d_GF_red_zone$"
 d_GF_red_zone_extra_desc:0 "红区紧邻黑区，存在相当浓度的坍塌辐射，无论是有机生物还是机械，进入此区域都必须进行周密防护。"

 d_GF_yellow_zone_extra:0 "$d_GF_yellow_zone$"
 d_GF_yellow_zone_extra_desc:0 "黄区紧邻红区，坍塌辐射浓度较低，有机生物在其中行动需要进行周密防护，机械可自由行动。"

 require_GF_tech_ecological_recovery:0 "£trigger_no£ 需要科技：£society£ §Y$GF_tech_ecological_recovery$§!"

 d_GF_railway_hub:0 "大型铁路枢纽"
 d_GF_railway_hub_desc:0 "一套焕然一新、彻夜不眠的现代化铁路枢纽，统合化的铁路交通在此处流转不息。借助发达的铁路网络，我们可以部署$GF_army_defensive_armored_train$来增强重要城市的防御。\n\n注意：星球视图中的维护费显示有误，实际如下\n每个铁路枢纽维护费：£energy£0.12  £alloys£0.06"

 d_GF_sf_control_center_ruin:0 "中央控制室废墟"
 d_GF_sf_control_center_ruin_desc:0 "这个遍布着大型服务器和复杂线路的地下废墟曾是整个机械星球的中央控制室，伊莱莎就是在这里对低级的机械单元和被伞病毒控制的人形发号施令的。"

 d_GF_sf_control_center:0 "重建的中央控制室"
 d_GF_sf_control_center_desc:0 "焕然一新的中央控制室，其中的大型服务器也被清理以剔除任何可能的不兼容代码或病毒程序，现在这颗机械大脑将承担传输人形信号和调控人形的重要功能。"

 d_GF_sf_doll_factory_ruin:0 "$district_GF_assembly$废墟"
 d_GF_sf_doll_factory_ruin_desc:0 "这里曾是大型的人形装配生产线，绝大部分设施都在高烈度的争夺战后遭到了摧毁，但仍能看出伊莱莎试图扩充自己军队的野心。"

 d_GF_sf_battle_field:0 "人形战场遗址"
 d_GF_sf_battle_field_desc:0 "这一区域遍布着大量破损的人形遗骸，她们的残肢断臂扭曲在一起，机体的循环液泄露一地，散发着刺鼻的气味，从中可以窥见这里曾经历过的惨烈战斗。"

 d_GF_sf_relic_entrance:0 "被掩埋的神秘大门"
 d_GF_sf_relic_entrance_desc:0 "深藏于这颗机械星球错综复杂宛如迷宫的钢铁丛林之中的古老大门，其材质十分坚固，且配有严密的防护措施，在这扇大门开启前，我们将无从得知它所保护的秘密。"
 GF_can_clear_relic_entrance_tooltip:0 "£trigger_no£ 需要先清理其它障碍"
 GF_cannot_clear_relic_entrance_tooltip:0 "£trigger_no£ 我们无法清理这个神秘的障碍"
 GF_sf_relic_entrance_cleared_effect:0 "§H将发掘这扇大门背后的秘密§!"