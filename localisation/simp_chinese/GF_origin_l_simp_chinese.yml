 GF_origin_commonwealth:0 "少女前线：危机联合"
 GF_origin_commonwealth_desc:0 "自1905年沙皇俄国在通古斯发现人类历史上第一个外星文明遗迹开始，悄然开启的潘多拉的魔盒就彻底地改变了人类的命运，历史滚滚向前的车轮就此驶向了一条完全未知的道路——如果说1908年通古斯遗迹反应堆失控造成的爆炸事故只是拉开了一场大戏的序幕，那么2030年1月17日的北兰岛事件，则是彻底奏响了近200年混乱与纷争的高潮。\n\n当人类回顾与外星文明遗迹相处的这3个世纪的岁月时，才发现它们在这颗星球和人类身上永远地烙下了属于它们的烙印：遗迹所放射出来的坍塌辐射污染了生存环境，广域辐射病让数以亿计的人饱受折磨，基于遗迹文明科技逆向的新式武器助长了人类永不满足的欲望——人们使用着它们互相厮杀，放肆地追逐着财富、土地与权力。当硝烟散尽，即使是胜利者也失去了一切，只剩下了大片充满坍塌辐射的断壁残垣。"
 GF_URNC_origin_desc: "2112年第二次南极战争爆发，南极联邦与罗克萨特主义合众国联盟两个对立庞然大物再次开战，罗联凭借资源优势在与南联军队的战场上逐步取得了优势，并反推到了南极空洞城市。迫于战争失利的压力，南联签署《乔治王岛和约》，第二次南极战争结束，南联实质上沦为罗联的附属。\n\n随着“终战之战”南极-罗联战争的结束，人类终于得到了喘息的机会，目光也不再局限于这颗饱经沧桑的星球，而当人们仰望头顶深邃的星辰时，不禁会思考，他们在这片充满未知的广袤银河中的命运又将会何去何从呢？"
 GF_AU_origin_desc: "2112年第二次南极战争爆发，南极联邦与罗克萨特主义合众国联盟两个对立庞然大物再次开战，南联凭借技术优势在局部战场上取得优势，罗联的军事作战一次又一次被渗透破坏，最终罗联军不再具备与南联作战的实力。迫于战争形势，罗联签署《乔治王岛和约》，第二次南极战争结束，罗联沦为松散的邦联，并在此后逐步被南联吞并。\n\n随着“终战之战”南极-罗联战争的结束，人类终于得到了喘息的机会，目光也不再局限于这颗饱经沧桑的星球，而当人们仰望头顶深邃的星辰时，不禁会思考，他们在这片充满未知的广袤银河中的命运又将会何去何从呢？"
 GF_GK_origin_desc: "2112年第二次南极战争爆发，南极联邦与罗克萨特主义合众国联盟两个对立庞然大物再次开战，但罗联占据的资源优势和南联占据的技术优势导致双方僵持不下，在双方两败俱伤之时，此前默默无闻的格里芬与克鲁格安全承包商突然崛起，迅速介入了战争并在双方都拿到了主导权。最终，在格里芬的控制下，南罗双方签署《乔治王岛和约》，第二次南极战争结束，南联与罗联名存实亡，一个由公司实体控制的政府被建立起来。\n\n随着“终战之战”南极-罗联战争的结束，人类终于得到了喘息的机会，目光也不再局限于这颗饱经沧桑的星球，而当人们仰望头顶深邃的星辰时，不禁会思考，他们在这片充满未知的广袤银河中的命运又将会何去何从呢？"
 GF_Crisis_Coalition_origin_desc: "2112年第二次南极战争爆发，南极联邦与罗克萨特主义合众国联盟两个对立庞然大物再次开战，但罗联占据的资源优势和南联占据的技术优势导致双方僵持不下，鉴于毁灭性的战争带来了日益严重的坍塌辐射污染，南联与罗联最终签署了《乔治王岛和约》，标志着“终战之战”南极-罗联战争的结束。\n\n随着一个统一的联合政府的建立，人类的目光终于不再局限于这颗饱经沧桑的星球，而当人们仰望头顶深邃的星辰时，不禁会思考，他们在这片充满未知的广袤银河中的命运又将会何去何从呢？"
