 GF_colony.5010.name:0 "§H自动化星球§!"
 GF_colony.5010.desc:0 "自从$decision_GF_automated_city_project$实施以来已经过去数年，[This.GetName]曾经由自然法则塑造而成的地表已经不复存在，取而代之的是钢铁的自动化机械。\n\n放眼望去，只有由坚定的意志锤炼而成的各类自动化设施，只需要少量人力进行维护，就能全天候高效地从事生产作业。"
 GF_colony.5010.a:0 "很好。"