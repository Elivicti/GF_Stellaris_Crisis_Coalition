 pc_GF_sf_machine:0 "神秘的机械星球"
 pc_GF_sf_machine_desc:0 "一个完全由钢铁与机械组成的星球，上面有太多秘密等待我们发掘。"

 pc_GF_sf_machine_adj:0 "神秘的机械星球"
 mod_pc_GF_sf_machine_habitability:0 "$pc_GF_sf_machine$宜居度"
 trait_pc_GF_sf_machine_preference:0 "$pc_GF_sf_machine$偏好"
 trait_pc_GF_sf_machine_preference_desc:0 "为啥会有物种偏好$pc_GF_sf_machine$？"

 pc_GF_collapsed:0 "坍塌死寂星球"
 pc_GF_collapsed_desc:0 "一颗大气中充斥着坍塌粒子的岩石星球，依稀能看出它曾经是生机勃勃的宜居星球，现在地表上遍布着在强烈的坍塌辐射下形成的结晶，原本的生态在强烈的坍塌辐射的影响下形成了由硅基生物构成的生态圈，然而一般的生物完全无法在这样的环境中生存。"
 pc_GF_collapsed_adj:0 "荒芜"

 pc_GF_collapsed_not_habitable:0 "$pc_GF_collapsed$"
 pc_GF_collapsed_not_habitable_desc:0 "一颗表面遍布坍塌辐射结晶的岩石星球，浓烈的坍塌辐射粒子成为了这颗星球的大气层，不可能有任何生命能在这颗星球上生存。"
 pc_GF_collapsed_not_habitable_adj:0 "荒芜"

 pc_GF_automated_city:0 "自动化星球"
 pc_GF_automated_city_desc:0 "都市和大型自动化机械设施完全覆盖了这颗星球的地表，自然的法则已被坚定的意志完全替代。"
 pc_GF_automated_city_adj:0 "自动化星球的"
 mod_pc_GF_automated_city_habitability:0 "$pc_GF_automated_city$宜居度"
 trait_pc_GF_automated_city_preference:0 "$pc_GF_automated_city$偏好"
 trait_pc_GF_automated_city_preference_desc:0 "为啥会有物种偏好$pc_GF_automated_city$？"

 GF_colony.5000.diplo_title:0 "$pc_GF_automated_city$建设"
 GF_colony.5000.name:0 "§H注意事项§!"
 GF_colony.5000.desc:0 "我们即将对[This.GetName]进行改造，将其建设为§Y$pc_GF_automated_city$§!，该星球的区划将由大型的自动化机械构成，只需要少量的人力对设施进行维护，即可全天候高效地进行生产作业。\n\n为了能够高效地统筹和管理遍布全球的自动化机械，$pc_GF_automated_city$将§R占用§!一定数量的§HOGAS线程§!。\n\n由于工程量庞大，我们只能在建设初期就规划好这些自动化设施所要专注从事的生产活动，建设完成后将§R无法§!再更改。\n\n请选择对应的§Y资源专精类型§!，若过长时间都未做出规划，则[This.GetName]将最终被改造为§H$GFAutomatedCityBaseResource$§!的$pc_GF_automated_city$。"

 GF_automated_city_specialist_type_title:0 "[GF_GetAutomatedCitySpecialistTypeEB]"
 GF_automated_city_specialist_type_desc:0 "[GF_GetAutomatedCitySpecialistTypeEBDesc]"

 GF_colony.5000.a:0 "$GFAutomatedCityBaseResource$"
 GF_colony.5000.a.tooltip:0 "该类型产生的$mod_GF_OGAS_threads_used_add$：§R+2§!"
 GF_colony.5000.b:0 "$GFAutomatedCityAdvancedResource$"
 GF_colony.5000.b.tooltip:0 "该类型产生的$mod_GF_OGAS_threads_used_add$：§R+3§!"
 GF_colony.5000.c:0 "$GFAutomatedCitySpecialResource$"
 GF_colony.5000.c.tooltip:0 "该类型产生的$mod_GF_OGAS_threads_used_add$：§R+4§!"
 GF_colony.5000.sep:0 "----"
 GF_colony.5000.sep.tooltip:0 "分割线"
 GF_colony.5000.confirm_require:0 "至少选择一种资源生产的专精类别"
 GF_colony.5000.confirm_warning:0 "§R开启局势后专精类别将无法修改！§!\n§R开启局势后专精类别将无法修改！§!\n§R开启局势后专精类别将无法修改！§!\n\n"
 GF_colony.5000.canceled:0 "建设计划已取消"

 GFAutomatedCityBaseResource:0 "基础资源生产专精"
 GFAutomatedCityBaseResourceDesc:0 "改造完成后的$pc_GF_automated_city$将§Y专注于基础资源§!的生产，包括 £energy£ §Y能源§!、£minerals£ §Y矿物§!与 £food£ §Y食物§!，用以保证帝国内的基础民生与基本生产需求。\n\n该类型占用的OGAS线程数：§R+2§!"
 GFAutomatedCityAdvancedResource:0 "进阶资源生产专精"
 GFAutomatedCityAdvancedResourceDesc:0 "改造完成后的$pc_GF_automated_city$将§Y专注于进阶资源§!的生产，包括 £alloys£ §Y合金§!、£consumer_goods£ §Y消费品§!与 £exotic_gases£ £volatile_motes£ £rare_crystals£ §Y稀有资源§!，以满足帝国内战略、民生与基建方面的需要。\n\n该类型占用的OGAS线程数：§R+3§!"
 GFAutomatedCitySpecialResource:0 "特殊资源生产专精"
 GFAutomatedCitySpecialResourceDesc:0 "改造完成后的$pc_GF_automated_city$将§Y专注于特殊资源§!，包括 £gf_core_chip£ §Y心智核心§!与 £GF_nyto_collapse_liquid£ §Y坍塌技术§!相关的资源生产与研究，并能够承担 £mod_planet_pop_assembly_add£ §Y人形制造§!的任务。\n\n该类型占用的OGAS线程数：§R+4§!"

 GF_GetAutomatedCitySpecialistTypeEBNone:0 "专精类别未选择"
 GF_GetAutomatedCitySpecialistTypeEBNoneDesc:0 "我们需要选择一种资源生产的专精类别才能继续对目标星球进行改造。"

