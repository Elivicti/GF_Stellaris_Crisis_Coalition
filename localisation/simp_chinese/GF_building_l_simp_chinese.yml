 building_GF_doll_factory:0 "人形生产工厂"
 building_GF_doll_factory_desc:0 "人形生产工厂是制造仿生自律人形的基地，是我们文明劳动力与士兵的重要来源。"
 building_GF_doll_maintain_center_1:0 "人形维护库"
 building_GF_doll_maintain_center_1_desc:0 "一种半地下式的建筑，当仿生自律人形完成所分配的任务后就会回收到此进行整备储存，等待下一次任务再予以唤醒激活。\n\n§H提示：配合星球法令人形待机模式可以开启该建筑的10个人形休眠舱岗位，可用于储存当前失业人形。§!"
 building_GF_doll_maintain_center_2:0 "人形综合整备中心"
 building_GF_doll_maintain_center_2_desc:0 "改进版的人形维护设施，拥有更大的人形容纳量，同时增加了人形维修间与人形活动室，更方便人形维修工作的同时，也允许人形自由开展一些娱乐活动，来满足她们云图的个性设定。\n\n§H提示：配合星球法令人形待机模式可以开启该建筑的20个人形休眠舱岗位，可用于储存当前失业人形。§!"
 building_GF_doll_maintain_center_dormancy:0 "在§H星球决议§!中§Y$decision_GF_doll_storage_on$§!以启用§Y人形休眠舱位§!\n\n"
 building_GF_zener_network_center_1:0 "人形网络信号节点"
 building_GF_zener_network_center_1_desc:0 "简易的齐纳网络传输节点，麻雀虽小，功能该有的都有。"
 building_GF_zener_network_center_2:0 "人形调度网络基站"
 building_GF_zener_network_center_2_desc:0 "初步升级的齐纳网络信息站，可以应付大量人形的信息传递需求。"
 building_GF_zener_network_center_3:0 "齐纳网络汇流中心"
 building_GF_zener_network_center_3_desc:0 "整个星球的齐纳网络信息都汇聚于此，接受分配与调度。"
 building_GF_zener_network_center_4:0 "超高速齐纳网络管制中枢"
 building_GF_zener_network_center_4_desc:0 "最终升级版的齐纳信息高速公路，海量的数据在此光速传播，堪称星际时代的奇迹。"
 building_GF_auto_colony_capital:0 "自动化殖民控制中心"
 building_GF_auto_colony_capital_desc:0 "一体式自动化殖民建筑，内有强大的信号接收发射器与人形自动化制造、维护、存储设施以辅助人形开展殖民活动。"
 building_GF_42lab_1:0 "42LAB云图研究实验室"
 building_GF_42lab_1_desc:0 "42LAB承担了最早期的心智云图研究任务，而其主持的云图计划直接助力了人形技术的高速发展。虽然时光飞逝，这一机构依旧保持着古老研究传统，探索着心智云图的无限可能。"
 building_GF_42lab_2:0 "42LAB云图研究分部"
 building_GF_42lab_2_desc:0 "42LAB承担了最早期的心智云图研究任务，而其主持的云图计划直接助力了人形技术的高速发展。虽然时光飞逝，这一机构依旧保持着古老研究传统，探索着心智云图的无限可能。"
