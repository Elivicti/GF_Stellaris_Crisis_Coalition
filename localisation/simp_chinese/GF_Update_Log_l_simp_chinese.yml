# 2023.7.17
 GF_Stellaris_Log_20230717:0 "1. 添加§Y$tr_gf_mind_upgrade_adopt$§!飞升路线\n2. 添加§H国民理念§!：§Y$GF_civic_svarog$§!与§Y$GF_civic_wave_tech$§!\n3. 添加§H轨道轰炸姿态§!：§Y$bombardment_GF_bombardment_capture$§!，允许捕获并同化机械人口\n4. 人形现在不再作为国家设计界面可见的第二物种，将在开局后直接添加（同§Y$origin_mechanists$§!起源）\n5. 添加§Y人形立绘与名称对应功能§!\n6. 略微上调§Y自动化区划§!的§Y产出§!与§Y维护§!\n7. 大量§Y法令§!、§Y特质§!调整，详见§Y创意工坊页面§!的§Y改动说明§!\n8. 大量§Y错误修正§!与§Y效果优化§!，详见§Y创意工坊页面§!的§Y改动说明§!\n9. 文本优化与错误修正"

# 2023.6.18
 GF_Stellaris_Log_20230618:0 "1. 添加§H决议：§!§Y$decision_GF_GOSPLAN$§!\n2. 大幅调整了§H人形政策§!的§E修正效果§!\n3. 国民理念§Y$GF_civic_IOP$§!、§Y$GF_civic_16LAB$§!、§Y$GF_civic_90WISH$§!、§Y$GF_civic_NHC$§!和§Y$GF_civic_GOSPLAN$§!的效果调整\n4. 降低§lOGAS领袖§!的 £unity£ §Y凝聚力§!维护费，添加 £gf_core_chip£ §Y心智核心§!维护费\n5. 修复修改人形特质后，OGAS领袖立绘发生变化的问题\n6. 优化$GF_specialist_OGAS_subnet$生效和失效时的效果和子网领袖\n7. 优化部分文本"

# 2023.6.4
 GF_Stellaris_Log_20230604:0 "1. 为$GF_ANDROID$添加§H1K张立绘§!\n2. 优化物种肖像，现在应该不会歪得很离谱了\n3. 坍塌液脏弹轰炸§H圣地§!至§R坍塌§!时，现在会正确地§R激怒$personality_fallen_empire_spiritualist$§!了\n4. 部分会延迟触发的事件现在会在随机延迟后触发，而非固定延迟\n5. 移除了$GF_army_defensive_armored_train$的连带伤害\n6. 优化部分文本"

# 2023.5.24
 GF_Stellaris_Log_20230524:0 "1. 调整获得§Y$GF_relic_orb_mainframe_alpha$§!后的相关效果与事件\n2. 添加巨构§Y$GF_computing_center_3$§!\n3. 添加传统§Y$GF_tradition_automation$§!，完成后§H解锁决议：$decision_GF_automated_city_project$§!\n4. 为部分§Y国民理念§!添加对应的§Y内阁席位§!\n5. 所有领袖相关事件与特质适配3.8版本\n6. 多人联机游玩时，§Y多余的危机联合国家§!将被强制设置为§Y普通国家§!\n6. 人形物种的 £gf_core_chip£ §Y$gf_core_chip$§!维护费提高为§H0.1§!\n7. 优化部分杂项文本"

# 2023.3.29
 GF_Stellaris_Log_20230329:0 "1. 添加§YOGAS作战中枢（鱼雷）§!\n2. 削弱§YOGAS作战中枢（自由）§!提供的效果，但现在所有军事舰船可用\n3. 优化了§YOGAS子网§!附庸相关的若干效果\n4. 优化§Y自动化遥控殖民地协议§!的负载计算和效果提示\n5. 轨道轰炸姿态§H坍塌液脏弹§!效果重做，提升了轰炸效率，开放兼容接口，详见§Y02_GF_on_actions.txt§!中的§Yon_planet_bombarded_to_collapse§!相关条目\n6. §Y逆向坍塌跃迁引擎§!范围提升至§G+70%§!\n7. 重新§H调整§!了国民理念§Y战术空降突击队§!的效果\n8. 建筑§Y$building_GF_collapse_2$§!和§Y$building_GF_reverse_collapse$§!现在需要§Y$building_capital$§!才能升级/建造"

