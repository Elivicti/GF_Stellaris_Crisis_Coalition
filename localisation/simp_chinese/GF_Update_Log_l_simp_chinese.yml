 GF_Stellaris_Log_20221201:0 "1. 适配群星3.6.0\n2. 修复了部分问题\n3. 人形现在需要£gf_core_chip£§Y心智核心§!作为维护费\n4. 坍塌科技相关的部分舰船部件得到了加强\n5. 提高了£engineering£§Y初步心智算法解析§!的权重"

