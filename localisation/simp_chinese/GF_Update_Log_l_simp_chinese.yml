 GF_Stellaris_Log_20230114:0 "1. 添加资源£GF_nyto_collapse_liquid£§Y坍塌液§!与对应的生产建筑、岗位与科技\n2. 启用派系：§Y遗迹署§!与§Y人形权利组织§!\n3. OGAS通讯优化：任务系统大改；档案库现在拥有特殊UI\n4. £job_GF_liaison£§Y$job_GF_liaison$§!岗位提供的产出修正调整为§Y+2.5%§!\n5. 建筑§Y$building_GF_doll_maintain_center_1$§!和§Y$building_GF_doll_maintain_center_2$§!的属性调整，现在需要在§Y星球决议§!开启§Y$GF_storage_protocol$§!才会提供§Y$mod_job_GF_dormancy_doll_add$§!\n6. 修复了一些错误的特效"

