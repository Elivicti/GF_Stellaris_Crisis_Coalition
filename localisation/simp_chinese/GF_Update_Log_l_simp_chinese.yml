 GF_Stellaris_Update_Log_Tip:0 "要获取更详细的§Y更新日志§!，请前往§Y创意工坊页面§!查看§Y改动说明§!。\n\n如果您在使用过程中对本机功能还有其他建议，或者发现系统错误，请向OGAS维护与升级部门主管安娜小姐反馈，QQ群：1035699926\n其他开发者若要接入本机系统，请参阅§Y000_documentation§!目录。"

 # 2025.1.14
 GF_Stellaris_Log_20250114: "1. §Y$pc_GF_automated_city$§!现在会根据星球大小获得区划上限加成和区划产生的帝国规模增加\n2. 新增§Y$pc_GF_automated_city$§!相关的 £engineering£ §Y循环科技§!\n3. 调整§Y$council_agenda_GF_agenda_automation_name$§!议程提供的效果\n4. 新增人形立绘\n5. 其他问题修复与优化"

 # 2024.10.31
 GF_Stellaris_Log_20241031: "1. §Y$GF_REVERSE_COLLAPSE_WARP_BEACON$§!现在具有$@GF_reverse_collapse_beacon_expire_days|Y=0$ £time£ 的持续时间\n2. 降低§Y$GF_fleet_action_deploy_RC_beacon$§!的时间和冷却时间\n3. 为人形添加§Y$GF_trait_mind_upgrade_1$§!与§Y$GF_trait_mind_upgrade_2$§!特质\n4. 堕落不再会使用模组的部件，且军孤不再会把信标基站拆除\n5. §Y$GF_fire_support_ship$§!的上限调整为§Y每1000§!舰容§Y增加1艘§!\n6. §Y$tr_gf_mind_upgrade_3$§!现在不能同化机飞后的主物种\n7. 更新§Y$GF_computing_center_4$§!的模型并调整了各个阶段的产出和花费"

# 2024.08.18
 GF_Stellaris_Log_20240818: "1. 允许§Y$GF_origin_commonwealth$§!起源使用§Y四大飞升路线§!\n2. §Y$pc_GF_automated_city$§!现在拥有§Y专属建筑§!与§Y星环基地建筑§!\n3. 大幅调整优化§YOGAS通讯事件§!相关的UI\n4. 添加巨构§Y$GF_reverse_collapse_gateway$§!与§Y$GF_reverse_collapse_beacon$§!\n5. 添加舰船类型§Y$GF_fire_support_ship$§!\n6. 优化自动化星球建设相关的过程\n7. Bug修复与其他调整"

# 2024.05.12
 GF_Stellaris_Log_20240512: "1. 调整§YOGAS子网§!在三级特化时提供§YOGAS线程§!的计算方式\n2. §YOGAS子网§!附庸类型现在需要 £physics£ §Y$GF_tech_distributed_subnet_computing$§!作为前置\n3. §Y[Ruler.GetName]§!现在开局获得§Y$subclass_official_economy_councilor$§!特质\n4. §Y$GF_pm_victory_in_defending_elid$§!修正现在会提供建造速度加成\n5. 根据§Y逆向坍塌：面包房行动§!中的设定与资源，调整部分文本，添加、修改部分事件、地块等的图标"

# 2024.02.28
 GF_Stellaris_Log_20240228:0 "1. §YOGAS§!升级后不再能获得总督特质选项\n2. §Y$GF_trait_leader_official_plus$§!现在拥有星区、星海共同体和联邦相关的修正\n3. 适配3.11"

# 2024.01.26
 GF_Stellaris_Log_20240126:0 "1. §Y$policy_GF_doll_work_policy$§!中，§Y$GF_doll_work_policy_high$§!现在需要 £engineering£ §Y$GF_tech_mind_upgrade_2$§!\n2. §YOGAS§!被解雇后也会重新刷新了\n3. §Y主宰§!和§Y恒星基地§!使用的§Y$GF_COLLAPSE_REACTOR$§!不再是同一个了\n4. 在§Y输入意识形态§!战争中失败后，§Y联合政府§!不再会被强制改变政体"

# 2023.11.24
 GF_Stellaris_Log_20231124:0 "1. 调整地球上§Y特殊区划§!的效果\n2. 大幅调整人类特质§Y$GF_trait_doll_master$§!与§Y$GF_trait_self_dependence$§!的效果，现在更加风格分明\n3. 添加§Y蜂拥§!与§Y线列§!OGAS作战电脑\n4. 添加舰载机$GF_STRIKE_CRAFT_NB200$\n5. 现在§Y人形领袖§!与§YOGAS作战电脑§!都需要消耗 £gf_core_chip£ §Y$gf_core_chip$§!作为维护费\n6. 在没有§Y上古之遗DLC§!时，$GF_relic_orb_mainframe_alpha$的解密将从§Y文物行动§!替换为§Y首都星球决议§!\n7. 修复人形物种部分立绘丢失的问题"

