 GF_Stellaris_Log_20220907:0 "1. 更新了全新的锡安通讯事件\n2. 为格里芬添加了两种新的分部\n3. 添加了全新的科技\n4. 添加了全新地块以及与之相关的星球决议和陆军\n5. 星球修正ELID威胁度现在会显示威胁度细分，且现在从第一次ELID进攻开始，威胁度每20年增加1点\n6. 优化了部分图标、特效和文本\n7. 调整了一部分条件、数值和效果"

