 GF_Stellaris_Log_20230319:0 "1. 添加 £gf_core_chip£ §Y$gf_core_chip$§!短缺局势与相关事件\n2. 现在§Y自动化遥控殖民地§!将在人口超过一定数量后受到§R负面效果§!\n3. 调整了§Y遗迹署§!吸引力权重判定，现在别的派系不容易抢人口了\n4. 现在§YOGAS领袖§!死亡后会立即复活了\n5. £physics£ §Y坍塌跃迁引擎§!和 £physics£ §Y遗迹技术§!升级为§R危险科技§!\n6. 优化了§Y子网附庸§!的条件判定和移交人口的效果\n7. 大幅§R削弱§!了国民理念§Y战术空降突击队§!的效果\n8. 优化了§Y受难之路§!事件链和§YELID进攻§!事件\n9. 修复了一些错误"

