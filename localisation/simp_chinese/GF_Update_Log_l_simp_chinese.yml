 GF_Stellaris_Log_20221117:0 "1. 添加附属国特化：§YOGAS子网§!\n2. 调整了部分图标，优化了部分文本\n3. 修复§Y人形维护专业化流程§!科技的修正不生效的问题\n4. 现在仅当组装人形时，人形技师才会有心智核心作为维护费了\n5. §H重要：§!弃用了SUGL作为前置，如果你仍然在使用它，可能会导致问题"

