l_simp_chinese:
 GF_tradition_automation:0 "自动化时代"
 GF_tradition_automation_desc:0 "统计、计划、管理。"
 tr_gf_automation_adopt:0 "$GF_tradition_automation$"
 tr_gf_automation_finish:0 "$GF_tradition_automation$完成"
 tr_gf_automation_finish_effect_desc:0 "§H解锁决议：§!$decision_GF_automated_city_project$\n§H解锁阶层：§!$pop_cat_GF_freedom_class$"
 tr_gf_automation_1:0 "优化算法"
 tr_gf_automation_1_delayed:0 "OGAS会对我们现有的生产工艺进行仔细的分析与迭代，改进对应的流程步骤，从而降低了资源的损耗与浪费，提高转化率。"
 tr_gf_automation_2:0 "效率最大化"
 tr_gf_automation_2_delayed:0 "OGAS将基于民众需求与国家发展重点为我们计算出详细可行的产业安排、资源分配，通过产业间紧密的分工协作、合理的资源分配，提高我们国家整体的产能。"
 tr_gf_automation_2_effect_desc:0 "§H解锁OGAS政务管理选项：§!$GF_ogas_mode_produce_2$"
 tr_gf_automation_3:0 "异星文明解码"
 tr_gf_automation_3_delayed:0 "对外星文明语言文字的研究难度不亚于对复杂密码的破解，这需要借助强大的计算力。但对于OGAS而言，最不缺的就是计算力。"
 tr_gf_automation_4:0 "高智能研究助理"
 tr_gf_automation_4_delayed:0 "人类负责思考，机器负责实现，这种理想的研究模式已经成为了现实。科研工作者完全可以提出想法，实验与模拟交由OGAS自动完成，甚至还可以安排关联的科研课题负责人直接对接，合作共享研究成果，实现1+1>2的效果。"
 tr_gf_automation_4_effect_desc:0 "§H解锁OGAS政务管理选项：§!$GF_ogas_mode_research_2$"
 tr_gf_automation_5:0 "和谐社会"
 tr_gf_automation_5_delayed:0 "在OGAS的监管下，民众的合法诉求会得到及时的响应与反馈，而违法犯罪活动则会被快速、坚决的打击，这将极大提升民众的幸福感。"
 tr_gf_automation_6:0 "扁平化管理"
 tr_gf_automation_6_delayed:0 "拥有一个强大计算力的自动化网络能够极大提高社会管理能力。能够迅速地处理公共事务，并在精确计算后快速发出命令到对应的基层单位手中，意味着大量的中级官僚将被一个永远公正、高效的人工智能取代，实现真正的扁平化管理体制。"
 tr_gf_automation_6_effect_desc:0 "§H解锁OGAS政务管理选项：§!$GF_ogas_mode_empire$"


 GF_tradition.100.name:0 "$GF_tradition_automation$"
 GF_tradition.100.desc:0 "建立一个覆盖全国的、全体公民的自动化系统来改善民众生活水平是罗克萨特先生去世前所一直追求的理想图景，而随着OGAS系统的多次迭代升级，这个未来已近在眼前。我们将通过赋予超级计算机系统OGAS更大的权限来使这一超级人工智能深度参与到整个社会的生产、分配和管理等工作中，利用强大的计算力确保我们国家决策的高效性、科学性和准确性。这意味着我们将进入一个前所未有的自动化时代。\n\n然而自蝴蝶事件以来，社会中就存在着一系列对强人工智能安全性的质疑，而这样的质疑在政府宣布将允许代号OGAS的人工智能介入社会管理事务后达到了高潮。\n\n但只有借助人工智能强大的计算力提高生产效率，才能为民众带来富足的生活，实现罗克萨特主义一直以来的愿景。"
 GF_tradition.100.a:0 "这是必要的伟业。"

 GF_tradition.110.name:0 "$tr_gf_automation_finish$"
 GF_tradition.110.desc:0 "经过一系列OGAS介入国家生产生活的成功试验后，整个社会已经逐步适应了OGAS管理下的生产和生活。自动化网络实实在在地为民众带来了生活上的舒适和便捷，打消了人们对赋予一个人工智能参与社会管理权力的疑虑。\n\n虽然仍有少部分人打着防止第二个伊莱莎的旗号反对OGAS项目的推进，但将一整个星球的方方面面完全交由自动化网络管理已经是水到渠成的事情了。"
 GF_tradition.110.a:0 "这将改变[This.GetSpeciesName]的命运。"


# 人形飞升路线
 GF_tradition_mind_upgrade:0 "心智升级"
 GF_tradition_mind_upgrade_desc:0 "从2057年云图计划立项开始，人类为了让自己的机械造物仿生人形更加智能、更加人性化开始了漫长的努力，而心智云图也从一开始只提供记忆备份的工具逐渐进化为了人形独特个性与思维方式的载体。而几百年后的今天，我们凭借着星际时代的先进科技依然在努力探索心智云图的最大潜力。"
 tr_gf_mind_upgrade_adopt:0 "$GF_tradition_mind_upgrade$"
 tr_gf_mind_upgrade_finish:0 "$GF_tradition_mind_upgrade$完成"
 tr_gf_mind_upgrade_1:0 "心智空间扩容"
 tr_gf_mind_upgrade_1_delayed:0 "心智空间的扩容使得人形能够装载更多专业性的模组，这些扩展模组将大幅提升执行特定任务的人形的工作效率"
 tr_gf_mind_upgrade_1_effect_desc:0 "解锁高级§Y$GF_ANDROID$§!特质，允许提升§H软件性能§!"
 tr_gf_mind_upgrade_2:0 "素体升级"
 tr_gf_mind_upgrade_2_delayed:0 "星际时代新科技的应用将使仿生人形的硬件水平实现飞跃发展，包括续航时间、机体出力、结构强度等性能指标的提高"
 tr_gf_mind_upgrade_2_effect_desc:0 "解锁高级§Y$GF_ANDROID$§!特质，允许提升§H硬件性能§!"
 tr_gf_mind_upgrade_3:0 "智能机械体同化协议"
 tr_gf_mind_upgrade_3_delayed:0 "银河当中部分文明也发展了跟我们类似的智能机械体技术，但这些机械体无法兼容目前通用的齐纳协议。我们需要将这些机械体的数据导入心智云图、重写底层程序并改造为仿生自律人形来让它们更好的为我们的文明服务。"
 tr_gf_mind_upgrade_3_effect_desc:0 "§H解锁功能：§!$tr_gf_mind_upgrade_3$\n允许更改非人形的£pop£§Y机械人口§!的公民权利为§Y$citizenship_GF_doll_assimilation$§!以将其改造为§Y$GF_ANDROID$§!"
 tr_gf_mind_upgrade_4:0 "心智云图迭代 I"
 tr_gf_mind_upgrade_4_delayed:0 "新一代心智云图将允许我们在保持人形心智稳定的情况下随意对其心智云图进行编辑，主要是对问题行为模式的修正"
 tr_gf_mind_upgrade_4_effect_desc:0 "§H解锁法令：§!$edict_GF_doll_reprogram$\n开启后将会§G清除§!人形领袖的所有§R负面特质§!"
 tr_gf_mind_upgrade_5:0 "心智云图迭代 II"
 tr_gf_mind_upgrade_5_delayed:0 "新一代的心智云图将进一步强化人形完成复杂工作的能力"
 tr_gf_mind_upgrade_5_effect_desc:0 "领袖特质§Y$GF_trait_leader_doll$§!增强：\n$mod_negative_traits_leader$: $POINTS|0=-$\n$MOD_COUNCIL_AGENDA_PROGRESS_SPEED$: $SPEED|%0=+$"